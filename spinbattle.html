<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Faylotto Spin Battle</title>

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
  :root {
    --purple-main: #6200ff;
    --purple-light: #6c00ff;
    --purple-dark: #1a0040;
    --blue-main: #00b3ff;
    --pink-main: #ff00e6;
    --cyan-main: #00ffff;
    --bg-dark-1: #0b0b12;
    --bg-dark-2: #000;
    --bg-modal: #0d0d1a;
    --border-color: rgba(120, 0, 255, 0.4);
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, var(--bg-dark-1) 0%, var(--bg-dark-2) 100%);
    font-family: "Ubuntu", sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align: items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* === Wallet Button & Info === */
  .wallet-btn {
    position: fixed;
    top: 20px;
    right: 25px;
    background: linear-gradient(90deg, var(--purple-main), var(--blue-main));
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 14px;
    font-weight: bold;
    padding: 10px 20px;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 15px var(--blue-main);
    transition: all 0.3s ease;
    z-index: 1001;
  }
  .wallet-btn:hover { box-shadow: 0 0 25px var(--pink-main); transform: scale(1.05); }

  .wallet-info {
    position: fixed;
    top: 65px;
    right: 25px;
    background: rgba(20, 20, 40, 0.9);
    border: 2px solid var(--border-color);
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 13px;
    line-height: 1.5;
    min-width: 240px;
    display: none;
    box-shadow: 0 0 20px rgba(180, 0, 255, 0.3);
    z-index: 1001;
  }
  .wallet-info span { color: var(--cyan-main); font-weight: bold; }

  /* === Wheel Donut (Sekarang menampung SVG) === */
  .wheel-container {
    position: relative;
    width: 320px;
    height: 320px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #101020 30%, var(--purple-dark) 100%);
    box-shadow: 0 0 40px rgba(98,0,255,0.5), inset 0 0 25px rgba(0,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    /* [BARU] Tambahkan pointer penunjuk di atas */
    padding-top: 30px; 
    box-sizing: border-box;
  }

  /* [BARU] Penunjuk Pemenang */
  .wheel-pointer {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 30px solid var(--blue-main);
    top: 0px; /* Posisikan di atas roda */
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    filter: drop-shadow(0 -2px 2px rgba(0,0,0,0.15));
  }
  
  /* [BARU] SVG Wheel menggantikan .wheel-hole */
  #wheel-svg {
    width: 100%;
    height: 100%;
    transform-origin: center center;
    overflow: visible; /* Agar irisan terlihat */
  }

  .wheel-center {
    fill: var(--bg-dark-1); /* Warna lubang tengah */
    stroke: var(--purple-light);
    stroke-width: 2;
    filter: drop-shadow(0 0 10px var(--purple-light));
  }

  .slice {
    stroke: var(--bg-dark-1); /* Garis pemisah */
    stroke-width: 1.5;
    transition: filter 0.2s ease;
  }
  .slice:hover {
    filter: brightness(1.2);
  }

  /* === Controls === */
  .controls {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  #placeBetBtn {
    background: linear-gradient(90deg, var(--blue-main), var(--pink-main));
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    padding: 12px 30px;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 0 0 20px var(--blue-main);
    transition: all 0.3s ease;
  }
  #placeBetBtn:hover { box-shadow: 0 0 25px var(--pink-main); transform: scale(1.05); }
  #placeBetBtn:disabled {
    background: #555;
    box-shadow: none;
    transform: none;
    cursor: not-allowed;
  }

  .status {
    font-size: 13px;
    margin-top: 8px;
    color: var(--blue-main);
    min-height: 1.2em;
    text-align: center;
    max-width: 320px;
  }

  /* =================================
  === [BARU] Bet List ===
  =================================
  */
  #bet-list-container {
    margin-top: 20px;
    width: 90%;
    max-width: 400px;
    height: 150px;
    background: rgba(10, 10, 20, 0.5);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  
  #bet-list-container h3 {
    margin: 0 0 10px 0;
    font-size: 14px;
    color: var(--blue-main);
    text-align: center;
    text-transform: uppercase;
  }
  
  .bet-list-item {
    background: rgba(20, 20, 40, 0.7);
    border-radius: 4px;
    padding: 8px 10px;
    margin-bottom: 6px;
    font-size: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .bet-list-item .player-id {
    font-weight: bold;
    color: var(--cyan-main);
  }
  .bet-list-item .player-id span {
    font-weight: normal;
    color: #fff;
  }
  
  .bet-list-item .player-bets {
    text-align: right;
    color: #eee;
  }
  
  #bet-list-placeholder {
    text-align: center;
    font-size: 13px;
    color: #888;
    padding-top: 20px;
  }

  /*
  =================================
  === MODAL POPUP (Tidak Berubah) ===
  =================================
  */
  .modal-overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 999; display: none; opacity: 0;
    transition: opacity 0.3s ease;
  }
  .bet-modal {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 90%; max-width: 380px;
    background: var(--bg-modal);
    border: 2px solid var(--border-color);
    border-radius: 16px;
    box-shadow: 0 0 40px rgba(180, 0, 255, 0.3);
    z-index: 1000; display: none; opacity: 0;
    transition: all 0.3s ease;
  }
  .modal-overlay.show, .bet-modal.show { display: block; opacity: 1; }
  .bet-modal.show { transform: translate(-50%, -50%) scale(1); }
  .modal-header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid rgba(120, 0, 255, 0.2);
  }
  .modal-header h2 { margin: 0; font-size: 20px; color: var(--blue-main); }
  .modal-close-btn {
    font-size: 28px; font-weight: bold; color: #fff;
    cursor: pointer; line-height: 1; background: none; border: none;
  }
  .modal-body { padding: 20px; display: flex; flex-direction: column; gap: 16px; }
  .balance-display, .min-display { font-size: 13px; color: #999; line-height: 1.5; }
  .balance-display span, .min-display span { font-weight: bold; color: var(--cyan-main); }
  .input-group { display: flex; gap: 10px; }
  .input-group input, .input-group select {
    background: #06060c;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: #fff;
    font-family: "Ubuntu", sans-serif;
    font-size: 16px;
    padding: 10px 12px;
  }
  .input-group input { flex-grow: 1; width: 65%; }
  .input-group select { width: 35%; }
  .percent-buttons { display: flex; justify-content: space-between; gap: 8px; }
  .percent-btn {
    flex: 1; background: rgba(120, 0, 255, 0.2);
    border: 1px solid var(--border-color);
    border-radius: 8px; color: #fff;
    padding: 8px 10px; font-size: 13px;
    cursor: pointer; transition: background 0.2s ease;
  }
  .percent-btn:hover { background: rgba(120, 0, 255, 0.4); }
  .modal-footer { padding: 20px; border-top: 1px solid rgba(120, 0, 255, 0.2); }
  #confirmBetBtn {
    width: 100%;
    background: linear-gradient(90deg, var(--blue-main), var(--pink-main));
    border: none; border-radius: 12px; color: white;
    font-size: 16px; font-weight: bold; padding: 12px 30px;
    cursor: pointer; text-transform: uppercase;
    box-shadow: 0 0 20px var(--blue-main);
    transition: all 0.3s ease;
  }
  #confirmBetBtn:hover { box-shadow: 0 0 25px var(--pink-main); transform: scale(1.02); }
  #confirmBetBtn:disabled {
    background: #555; color: #999;
    box-shadow: none; transform: none; cursor: not-allowed;
  }

</style>
</head>

// === Toggle Connect / Disconnect ===
async function toggleWallet() {
  if (!userAddress) {
    if (!window.ethereum) return alert("Please install MetaMask.");
    try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        usdtContract = new ethers.Contract(USDT_ADDRESS, USDT_ABI, signer);
        faylottoContract = new ethers.Contract(FAYLOTTO_ADDRESS, FAYLOTTO_ABI, signer);

        walletBtn.innerText = "Disconnect";
        walletInfo.style.display = "block";
        walletAddress.innerText = userAddress.slice(0,6) + "..." + userAddress.slice(-4);
        
        await updateUserBalances();
        
        currentRoundId = await faylottoContract.currentRoundId();
        statusText.innerText = `Connected! Current Round: ${currentRoundId.toString()}`;
        startRoundTimer();
        
    } catch (err) {
        console.error("Failed to connect wallet:", err);
        statusText.innerText = "Failed to connect. Check console & contract addresses.";
        // Reset jika gagal
        provider = null; signer = null; userAddress = null;
    }
  } else {
    userAddress = null;
    provider = null;
    signer = null;
    walletBtn.innerText = "Connect Wallet";
    statusText.innerText = "Wallet not connected";
    walletInfo.style.display = "none";
    if (roundTimer) clearTimeout(roundTimer);
    resetRound(); // Bersihkan UI saat disconnect
  }
}

async function updateUserBalances() {
  if (!provider || !userAddress || !usdtContract) return;
  try {
    // ETH balance
    rawEthBalance = await provider.getBalance(userAddress);
    const formattedEth = ethers.utils.formatEther(rawEthBalance);
    ethBalance.innerText = parseFloat(formattedEth).toFixed(5);
    
    // USDT decimals & balance
    usdtDecimals = await usdtContract.decimals();
    rawUsdtBalance = await usdtContract.balanceOf(userAddress);
    const formattedUsdt = ethers.utils.formatUnits(rawUsdtBalance, usdtDecimals);
    usdtBalance.innerText = parseFloat(formattedUsdt).toFixed(2);
    
  } catch (err) { 
    console.error("Error fetching balances (pastikan alamat USDT benar):", err);
    usdtBalance.innerText = "Error"; // Tampilkan error jika gagal
  }
}

// === FUNGSI MODAL ===
function showBetModal() {
  if (!signer) return alert("Connect wallet first!");
  if (isSpinning) return alert("Round is finalizing, please wait.");
  
  // Update saldo di modal dari variabel yang sudah disimpan
  modalEthBalance.innerText = ethers.utils.formatEther(rawEthBalance || 0);
  modalUsdtBalance.innerText = ethers.utils.formatUnits(rawUsdtBalance || 0, usdtDecimals);
  betAmountInput.value = "";
  
  modalOverlay.classList.add("show");
  betModal.classList.add("show");
}

function hideBetModal() {
  modalOverlay.classList.remove("show");
  betModal.classList.remove("show");
}

function setAmountByPercent(percent) {
  const currency = betCurrencySelect.value;
  let balanceToUse, decimals;
  
  if (currency === 'ETH') {
    balanceToUse = rawEthBalance; decimals = 18;
  } else {
    balanceToUse = rawUsdtBalance; decimals = usdtDecimals;
  }
  if (!balanceToUse) return;
  
  const amount = balanceToUse.mul(Math.floor(percent * 1000)).div(1000);
  betAmountInput.value = ethers.utils.formatUnits(amount, decimals);
}

// === FUNGSI INTI: Confirm Bet (DIPERBARUI) ===
async function confirmBet() {
  const amountStr = betAmountInput.value;
  const currency = betCurrencySelect.value;
  
  if (!amountStr || parseFloat(amountStr) <= 0) {
    return alert("Please enter a valid amount.");
  }
  
  confirmBetBtn.disabled = true;
  confirmBetBtn.innerText = "Processing...";
  
  let tx, amountBigNumber;
  
  try {
    if (currency === 'ETH') {
      amountBigNumber = ethers.utils.parseEther(amountStr);
      // [BUG FIX] Panggil fungsi yang melempar error jika gagal
      await placeBetETH(amountStr, amountBigNumber); 
    } else {
      amountBigNumber = ethers.utils.parseUnits(amountStr, usdtDecimals);
      // [BUG FIX] Panggil fungsi yang melempar error jika gagal
      await placeBetUSDT(amountStr, amountBigNumber);
    }
    
    hideBetModal();
    addBet(userAddress, currency, amountBigNumber); // Update UI
    await updateUserBalances(); // Ambil saldo baru
    
  } catch (err) {
    console.error(err);
    // [PENTING] Tampilkan error yang lebih spesifik jika ada
    alert(err.message || "Transaction failed! Check console for details."); 
    statusText.innerText = "Transaction failed.";
  } finally {
    confirmBetBtn.disabled = false;
    confirmBetBtn.innerText = "Confirm Bet";
  }
}

async function placeBetETH(amountStr, amountWei) {
  // [BUG FIX 1] Periksa saldo sebelum kirim
  if (amountWei.gt(rawEthBalance)) {
    throw new Error("Insufficient ETH balance.");
  }
  
  const minEth = ethers.utils.parseEther("0.00005");
  if (amountWei.lt(minEth)) {
    throw new Error("Minimum bet is 0.00005 ETH");
  }
  
  statusText.innerText = "Placing ETH bet...";
  const tx = await faylottoContract.placeBetETH({ value: amountWei });
  statusText.innerText = `Bet placed! Awaiting confirmation...`;
  await tx.wait();
  statusText.innerText = `Bet confirmed! Good luck.`;
}

async function placeBetUSDT(amountStr, amountUsdt) {
  // [BUG FIX 2] Periksa saldo sebelum kirim
  if (amountUsdt.gt(rawUsdtBalance)) {
    throw new Error("Insufficient USDT balance.");
  }

  const minUsdt = ethers.utils.parseUnits("0.5", usdtDecimals);
  if (amountUsdt.lt(minUsdt)) {
    throw new Error(`Minimum bet is 0.5 USDT`);
  }
  
  statusText.innerText = "Checking USDT allowance...";
  const currentAllowance = await usdtContract.allowance(userAddress, FAYLOTTO_ADDRESS);
  
  if (currentAllowance.lt(amountUsdt)) {
    statusText.innerText = "Need approval. Please approve in MetaMask...";
    const approveTx = await usdtContract.approve(FAYLOTTO_ADDRESS, ethers.constants.MaxUint256); // Minta approve MAX
    await approveTx.wait();
    statusText.innerText = "Approval successful! Placing bet...";
  } else {
    statusText.innerText = "Allowance OK. Placing bet...";
  }
  
  const tx = await faylottoContract.placeBetERC20(amountUsdt);
  statusText.innerText = `Bet placed! Awaiting confirmation...`;
  await tx.wait();
  statusText.innerText = `Bet confirmed! Good luck.`;
}

function addBet(playerId, currency, amountInBigNumber) {
  if (!players[playerId]) {
    players[playerId] = {
      id: playerId,
      eth: ethers.BigNumber.from(0),
      usdt: ethers.BigNumber.from(0),
      weight: ethers.BigNumber.from(0),
      color: `hsl(${Math.floor(Math.random() * 360)}, 90%, 60%)`,
      data: { startAngle: 0, endAngle: 0 }
    };
  }
  
  const player = players[playerId];
  let weightToAdd = ethers.BigNumber.from(0);

  if (currency === 'ETH') {
    player.eth = player.eth.add(amountInBigNumber);
    weightToAdd = amountInBigNumber; 
  } else {
    player.usdt = player.usdt.add(amountInBigNumber);
    const factor = ethers.BigNumber.from(10).pow(18 - usdtDecimals); 
    weightToAdd = amountInBigNumber.mul(factor);
  }
  
  player.weight = player.weight.add(weightToAdd);
  totalWeight = totalWeight.add(weightToAdd);
  
  updateWheelVisuals();
  updateBetList();
}

function updateBetList() {
  betList.innerHTML = ""; 
  const playerIds = Object.keys(players);
  
  if (playerIds.length === 0) {
    betList.innerHTML = '<p id="bet-list-placeholder">No bets placed yet in this round.</p>';
    return;
  }
  
  playerIds.forEach(id => {
    const player = players[id];
    const ethAmount = parseFloat(ethers.utils.formatEther(player.eth)).toFixed(5);
    const usdtAmount = parseFloat(ethers.utils.formatUnits(player.usdt, usdtDecimals)).toFixed(2);
    
    const shortId = player.id.slice(0, 6) + "..." + player.id.slice(-4);
    
    let betsHtml = "";
    if (player.eth.gt(0)) betsHtml += `${ethAmount} ETH`;
    if (player.eth.gt(0) && player.usdt.gt(0)) betsHtml += " + ";
    if (player.usdt.gt(0)) betsHtml += `${usdtAmount} USDT`;

    const item = document.createElement("div");
    item.className = "bet-list-item";
    item.innerHTML = `
      <div class="player-id" style="color: ${player.color}">
        ${(player.id === userAddress) ? "You" : shortId}
      </div>
      <div class="player-bets">${betsHtml}</div>
    `;
    betList.appendChild(item);
  });
}

function updateWheelVisuals() {
  let currentAngle = 0;

  for (const playerId in players) {
    const player = players[playerId];
    
    let percentage = 0;
    if (totalWeight.gt(0)) {
      percentage = player.weight.mul(10000).div(totalWeight).toNumber() / 10000;
    }
    
    const angle = percentage * 360;
    const startAngle = currentAngle;
    const endAngle = currentAngle + angle;
    
    if (!player.sliceElement) {
        const newSliceFragment = sliceTemplate.content.cloneNode(true);
        player.sliceElement = newSliceFragment.querySelector("path");
        player.titleElement = newSliceFragment.querySelector("title");
        player.sliceElement.setAttribute("fill", player.color);
        slicesGroup.appendChild(newSliceFragment);
    }
    
    player.titleElement.textContent = `${(player.id === userAddress) ? "You" : player.id.slice(0,6)}: ${(percentage * 100).toFixed(2)}%`;
    
    gsap.to(player.data, {
        startAngle: startAngle,
        endAngle: endAngle,
        duration: 0.7,
        ease: "power2.out",
        onUpdate: () => {
            const d = describeArc(50, 50, 45, player.data.startAngle, player.data.endAngle);
            player.sliceElement.setAttribute("d", d);
        }
    });
    currentAngle = endAngle;
  }
}

// === LOGIKA TIMER & PUTARAN ===
function startRoundTimer() {
  console.log(`Timer ronde dimulai (${ROUND_DURATION / 1000} detik)...`);
  statusText.innerText = `Round ${currentRoundId.toString()} in progress...`;
  
  if (roundTimer) clearTimeout(roundTimer);
  
  roundTimer = setTimeout(() => {
    console.log("Waktu ronde habis! Memutar roda...");
    triggerFinalize();
  }, ROUND_DURATION);
}

function triggerFinalize() {
  if (isSpinning) return;
  
  if (totalWeight.eq(0)) {
      statusText.innerText = "Round ended. No bets. Starting new round...";
      resetRound();
      return;
  }
  
  isSpinning = true;
  placeBetBtn.disabled = true;
  statusText.innerText = "Round ended. Picking a winner...";
  
  const winnerId = pickWeightedWinner();
  spinToWinner(winnerId);
}

function resetRound() {
  console.log("Mereset ronde baru...");
  
  players = {};
  totalWeight = ethers.BigNumber.from(0);
  isSpinning = false;
  
  slicesGroup.innerHTML = ''; 
  gsap.set(wheelSVG, { rotation: 0 }); 
  
  placeBetBtn.disabled = false; 
  updateBetList(); 
  
  if (faylottoContract) {
      faylottoContract.currentRoundId().then(id => {
          currentRoundId = id;
          startRoundTimer();
      }).catch(err => {
          console.error("Gagal memulai ronde baru, cek koneksi/kontrak.", err);
          statusText.innerText = "Error starting new round. Please reconnect wallet.";
      });
  }
}

function pickWeightedWinner() {
    const rand = Math.random(); 
    const randBN = totalWeight.mul(Math.floor(rand * 10000)).div(10000);

    let cumulative = ethers.BigNumber.from(0);
    for (const playerId in players) {
        cumulative = cumulative.add(players[playerId].weight);
        if (randBN.lt(cumulative)) {
            return playerId;
        }
    }
    return Object.keys(players)[0]; 
}

function spinToWinner(winnerId) {
    const winner = players[winnerId];
    if (!winner) {
        console.error("Pemenang tidak ditemukan! Mereset...");
        resetRound();
        return;
    }

    const startAngle = winner.data.startAngle;
    const endAngle = winner.data.endAngle;
    const sliceWidth = endAngle - startAngle;
    const targetMiddleAngle = startAngle + sliceWidth / 2;
    const finalTargetAngle = targetMiddleAngle;
    
    let currentRotation = gsap.getProperty(wheelSVG, "rotation");
    let currentPosition = currentRotation % 360;
    
    const fullSpins = 5 * 360;
    let distanceToTarget = -finalTargetAngle - currentPosition;
    if (distanceToTarget > 0) distanceToTarget -= 360;
    
    const totalSpinAmount = fullSpins + Math.abs(distanceToTarget);

    gsap.to(wheelSVG, {
        duration: 6,
        rotation: `-=${totalSpinAmount}`,
        ease: "power3.out",
        onComplete: () => {
            const isWinner = (winnerId === userAddress);
            const winnerName = isWinner ? "You" : winnerId.slice(0, 6) + "...";
            statusText.innerText = `Winner is ${winnerName}! Resetting round...`;
            alert(`Pemenangnya adalah ${winnerName}!`);
            
            setTimeout(resetRound, 2000);
        }
    });
}


// --- FUNGSI HELPER SVG ---
function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
    var angleInRadians = (angleInDegrees) * Math.PI / 180.0;
    return {
        x: centerX + (radius * Math.cos(angleInRadians)),
        y: centerY + (radius * Math.sin(angleInRadians))
    };
}
function describeArc(x, y, radius, startAngle, endAngle) {
    if (endAngle - startAngle >= 360) endAngle = startAngle + 359.99;
    if (endAngle <= startAngle + 0.01) endAngle = startAngle + 0.01; // Hindari 0
    var start = polarToCartesian(x, y, radius, endAngle);
    var end = polarToCartesian(x, y, radius, startAngle);
    var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
    var d = ["M", x, y, "L", start.x, start.y, "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y, "Z"].join(" ");
    return d;
}
