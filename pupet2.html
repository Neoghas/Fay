<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Wayang Nusantara (Live Base Sepolia)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        /* --- GAYA DASAR & TOMBOL SIMETRIS (REQUEST ANDA) --- */
        body { font-family: 'Georgia', serif; background-color: #2c241b; color: #f4f1ea; margin: 0; padding: 20px; }
        
        .header { text-align: center; padding: 40px 0; border-bottom: 2px solid #8b5a2b; margin-bottom: 30px; position: relative; }
        
        .wallet-container { position: absolute; top: 20px; right: 20px; }

        #btn-connect {
            background: #8b5a2b; color: white; border: 1px solid #deb887; padding: 10px 20px;
            cursor: pointer; font-family: sans-serif; font-weight: bold; border-radius: 5px; transition: 0.3s;
        }
        #btn-connect:hover { background: #deb887; color: #2c241b; }
        #btn-connect.connected { background: #27ae60; border-color: #2ecc71; cursor: default; }

        h1 { font-size: 3em; margin: 0; color: #deb887; text-transform: uppercase; letter-spacing: 5px; }
        p.subtitle { font-style: italic; color: #aaa; margin-top: 10px; }

        /* Filter Container Rapih */
        .filter-container { max-width: 1000px; margin: 0 auto 30px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .btn-filter { background: #3e2723; color: #deb887; border: 1px solid #5d4037; padding: 10px; cursor: pointer; transition: 0.3s; font-family: sans-serif; text-transform: uppercase; font-size: 12px; }
        .btn-filter:hover, .btn-filter.active { background: #deb887; color: #3e2723; font-weight: bold; }

        /* Gallery Grid */
        .galeri-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        /* --- GAYA KARTU "PENASARAN" (UPDATE CANGGIH) --- */
        .wayang-card { 
            background: #fdfbf7; color: #333; border-radius: 8px; overflow: hidden; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: transform 0.3s; 
            text-decoration: none; display: block; position: relative;
        }
        .wayang-card:hover { transform: translateY(-10px); }
        
        /* CSS UNTUK BAR SIMETRIS */
        .wayang-img { 
            width: 100%; height: 350px; background: #e0e0e0; 
            display: flex; align-items: center; justify-content: center; 
            border-bottom: none; 
            position: relative; 
        }

        .img-overlay-bar {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(44, 36, 27, 0.95); /* Background Gelap */
            border-top: 2px solid #deb887;      /* Garis Emas */
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;     /* Kiri Kanan Mentok */
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
        }

        .overlay-date {
            color: #fff; font-size: 10px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 0.5px;
            background: #27ae60; padding: 2px 6px; border-radius: 4px;
        }

        .overlay-stats { display: flex; gap: 12px; }
        
        .stat-item {
            display: flex; align-items: center; gap: 4px;
            font-size: 11px; font-weight: bold; color: gold;
        }
        
        .card-body { padding: 20px; }
        
        /* Meta Data Row */
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .gaya-text { background: #8b5a2b; color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; text-transform: uppercase; }
        .date-text { font-size: 11px; color: #888; font-weight: bold; }

        h3 { margin: 5px 0 10px 0; font-size: 1.5em; color: #3e2723; }
        
        /* Call to Action Text */
        .stats-row { border-top: 1px dashed #ccc; padding-top: 10px; margin-top: 10px; font-size: 12px; color: #666; font-style: italic; text-align: center; }
        
        @media (max-width: 600px) { .wallet-container { position: static; margin-bottom: 20px; } }

        /* GAYA SEARCH BAR */
.search-wrapper { position: relative; max-width: 600px; margin: 0 auto 30px auto; }
#searchInput {
    width: 100%;
    padding: 15px 20px;
    font-size: 16px;
    border-radius: 30px;
    border: 2px solid #5d4037;
    background: #fdfbf7;
    color: #333;
    outline: none;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
#searchInput:focus {
    border-color: #deb887;
    box-shadow: 0 0 15px rgba(222, 184, 135, 0.5);
}

<div class="header">

    </div>
    <h1>Nusantara Shadows</h1>

<div class="filter-container">

<div id="containerGaleri" class="galeri-grid">

    let provider, signer;
    let contractReader;
    let globalWayangCache = []; 
    let isCacheLoaded = false;

    window.onload = async () => {
        // Setup Provider Read-Only
        const readProvider = new ethers.providers.JsonRpcProvider(BASE_SEPOLIA_RPC);
        contractReader = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);
        buildSearchIndex(); 
    };

    // --- 2. LOGIKA WALLET ---
    async function connectWallet() {
        if (!window.ethereum) return alert("Metamask tidak ditemukan!");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            
            const network = await provider.getNetwork();
            if (network.chainId !== 84532) await switchNetwork();

            signer = provider.getSigner();
            const address = await signer.getAddress();
            const btn = document.getElementById("btn-connect");
            btn.innerText = address.substring(0, 6) + "...";
            btn.classList.add("connected");
        } catch (err) { console.error(err); alert("Gagal koneksi: " + err.message); }
    }

    async function switchNetwork() {
        try {
            await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_SEPOLIA_ID }] });
        } catch (e) {
            if (e.code === 4902) await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [BASE_SEPOLIA_CONFIG] });
        }
    }

    // Fungsi ini jalan di background untuk mengambil SEMUA data wayang

    // Agar saat user ketik search, hasilnya instan tanpa loading blockchain lagi

    async function buildSearchIndex() {

        console.log("Membangun Index Pencarian...");

        try {

            // Kita ambil data per golongan secara paralel

            const golongans = ['Satria', 'Dewa', 'Yaksa', 'Wanara', 'Panakawan', 'Kayon', 'Bambangan', 'Punggawa', 'Krodan', 'Resi', 'Putren', 'Buta Kiwe', 'Sato', 'Gaman'];

            

            const promises = golongans.map(async (gol) => {

                const ids = await contractReader.getIdsByGolongan(gol);

                // Ambil detail ringkas untuk index (Nama, Gaya, ID)

                const detailPromises = ids.map(async (id) => {

                    const info = await contractReader.getInfoWayang(id);

                    if(!info.isActive) return null;

                    return {

                        id: id.toString(),

                        nama: info.nama.toLowerCase(),

                        gaya: info.gaya.toLowerCase(),

                        golongan: info.golongan,

                        rawInfo: info // Simpan raw info untuk render nanti

                    };

                });

                return Promise.all(detailPromises);

            });



            const results = await Promise.all(promises);

            // Gabungkan semua array (flat) dan hapus null

            globalWayangCache = results.flat().filter(item => item !== null);

            isCacheLoaded = true;

            console.log("Index Siap! Total Wayang:", globalWayangCache.length);

            

            // Ubah placeholder search bar biar user tau sudah siap

            document.getElementById("searchInput").placeholder = `üîç Cari dari ${globalWayangCache.length} koleksi wayang...`;



        } catch (e) { console.error("Gagal build index:", e); }

    }



    // Fungsi Triggered saat mengetik (OnKeyUp)

    async function smartSearch() {

        const query = document.getElementById("searchInput").value.toLowerCase();

        const container = document.getElementById("containerGaleri");



        // Jika kosong, jangan lakukan apa-apa (biarkan tampilan kategori terakhir)

        if (query.length === 0) return; 

        

        // Reset tombol filter aktif

        document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));



        if (!isCacheLoaded) {

            container.innerHTML = `<p style="text-align:center;">‚è≥ Sedang mengindeks data, mohon tunggu sebentar...</p>`;

            return;

        }



        // FILTERING LOGIC (Ala Google)

        // Mencocokkan Query dengan Nama ATAU Gaya ATAU ID

        const results = globalWayangCache.filter(w => 

            w.nama.includes(query) || 

            w.gaya.includes(query) || 

            w.id === query

        );



        if (results.length === 0) {

            container.innerHTML = `<p style="text-align:center; color:#888;">Tidak ditemukan wayang dengan kata kunci "<b>${query}</b>"</p>`;

            return;

        }



        container.innerHTML = ""; // Bersihkan layar

        

        // RENDER HASIL PENCARIAN

        // Kita harus fetch data realtime (Like/Rating) untuk hasil pencarian ini

        // Agar datanya tetap fresh

        renderSearchResults(results);

    }



    async function renderSearchResults(cachedResults) {

        const container = document.getElementById("containerGaleri");

        

        // Limit hasil pencarian maksimal 20 agar browser tidak berat

        const limitedResults = cachedResults.slice(0, 20);



        const promises = limitedResults.map(async (item) => {

            try {

                // Fetch data dinamis (Like/Rating/URI) yang tidak ada di cache index

                const [likes, ratingRaw, uri] = await Promise.all([

                    contractReader.totalLikes(item.id),

                    contractReader.getAverageRating(item.id),

                    contractReader.tokenURI(item.id)

                ]);



                const rating = ratingRaw > 0 ? (ratingRaw / 10).toFixed(1) : "N/A";

                const date = new Date(item.rawInfo.timestamp * 1000).toLocaleDateString("id-ID", { day: 'numeric', month: 'short', year: 'numeric' });

                const httpUri = uri.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");



                return {

                    id: item.id,

                    nama: item.rawInfo.nama,

                    gaya: item.rawInfo.gaya,

                    likes: likes.toString(),

                    rating,

                    date,

                    metaUrl: httpUri

                };

            } catch(e) { return null; }

        });



        const finalData = await Promise.all(promises);



        for (const w of finalData) {

            if(!w) continue;

            // Gunakan fungsi renderHTML yang sama (DRY Principle)

            container.innerHTML += generateCardHTML(w);

            fetchOptimizedImage(w.metaUrl, w.id);

        }

    }



    // --- 3. LOGIKA GALERI KATEGORI (Original) ---

    async function loadGaleri(kategori, btnElement) {

        // Kosongkan search bar jika user klik kategori

        document.getElementById("searchInput").value = "";



        if (btnElement) {

            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));

            btnElement.classList.add('active');

        }



        const container = document.getElementById("containerGaleri");

        container.innerHTML = `<p style="text-align:center; color:#deb887; grid-column: 1/-1;">‚è≥ Membuka Kategori ${kategori}...</p>`;



        try {

            const ids = await contractReader.getIdsByGolongan(kategori);



            if (ids.length === 0) {

                container.innerHTML = `<p style="text-align:center; color:#aaa; grid-column: 1/-1;">Belum ada koleksi di golongan ini.</p>`;

                return;

            }



            container.innerHTML = ""; 



            const promises = ids.map(async (id) => {

                try {

                    const [info, likes, ratingRaw, uri] = await Promise.all([

                        contractReader.getInfoWayang(id),

                        contractReader.totalLikes(id),

                        contractReader.getAverageRating(id),

                        contractReader.tokenURI(id)

                    ]);



                    if (!info.isActive) return null;



                    const rating = ratingRaw > 0 ? (ratingRaw / 10).toFixed(1) : "N/A";

                    const date = new Date(info.timestamp * 1000).toLocaleDateString("id-ID", { day: 'numeric', month: 'short', year: 'numeric' });

                    const httpUri = uri.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");



                    return {

                        id,

                        nama: info.nama,

                        gaya: info.gaya,

                        likes: likes.toString(),

                        rating,

                        date,

                        metaUrl: httpUri

                    };

                } catch (e) { return null; }

            });



            const results = await Promise.all(promises);



            for (const item of results) {

                if(!item) continue;

                container.innerHTML += generateCardHTML(item);

                fetchOptimizedImage(item.metaUrl, item.id);

            }



        } catch (err) {

            console.error(err);

            container.innerHTML = `<p style="color:red; text-align:center;">Gagal koneksi RPC.</p>`;

        }

    }

    // --- HELPER HTML GENERATOR (VERSI BARU: SIMETRIS) ---
    function generateCardHTML(w) {
        return `
            <a href="detail.html?id=${w.id}" class="wayang-card">
                <div class="wayang-img">
                    
                    <img id="img-${w.id}" src="https://via.placeholder.com/300x350/333/777?text=Loading..." alt="${w.nama}" loading="lazy">
                    
                    <div class="img-overlay-bar">
                        <div class="overlay-date">${w.date}</div>
                        <div class="overlay-stats">
                            <div class="stat-item">‚ù§Ô∏è ${w.likes}</div>
                            <div class="stat-item">‚≠ê ${w.rating}</div>
                        </div>
                    </div>

                </div>
                
                <div class="card-body">
                    <div class="card-meta">
                        <span class="gaya-text">${w.gaya}</span>
                        <span class="date-text">#${w.id}</span>
                    </div>
                    <h3>${w.nama}</h3>
                    <div class="stats-row">
                        <div class="stat-item">Klik untuk lihat detail & ulasan</div>
                    </div>
                </div>
            </a>`;
    }

    // --- FUNGSI UPDATE: FETCH GAMBAR PREMIUM (250kb - 350kb) ---
    async function fetchOptimizedImage(metaUrl, id) {
        try {
            // 1. Ambil Metadata JSON
            const res = await axios.get(metaUrl);
            const meta = res.data;
            
            // 2. URL Asli
            const rawImgUrl = meta.image.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
            
            // 3. GENERATE URL OPTIMASI (Target: ~300KB)
            // w=800 : Lebar diperbesar (Sangat tajam untuk Retina Display / Tablet)
            // q=92  : Kualitas sangat tinggi (Hampir lossless, detail sunggingan aman)
            // output=webp : Format modern agar tetap efisien di size segitu
            const optimizedUrl = `https://wsrv.nl/?url=${encodeURIComponent(rawImgUrl)}&w=800&q=92&output=webp`;

            // 4. Update Gambar di HTML
            const imgEl = document.getElementById(`img-${id}`);
            if(imgEl) {
                // Pre-load image di memory
                const tempImg = new Image();
                tempImg.src = optimizedUrl;
                tempImg.onload = () => {
                    imgEl.src = optimizedUrl; 
                    imgEl.style.opacity = 0; 
                    // Efek Fade In
                    setTimeout(() => { imgEl.style.opacity = 1; }, 50);
                };
            }
        } catch(e) { console.log("Gagal load gambar id " + id); }
    }
</script>
