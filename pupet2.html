<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Wayang Nusantara (Base Sepolia)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        body { font-family: 'Georgia', serif; background-color: #2c241b; color: #f4f1ea; margin: 0; padding: 20px; }
        
        /* Header & Connect Button */
        .header { 
            text-align: center; 
            padding: 20px 0; 
            border-bottom: 2px solid #8b5a2b; 
            margin-bottom: 30px; 
            position: relative; 
        }
        
        .wallet-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #btn-connect {
            background: #8b5a2b;
            color: white;
            border: 1px solid #deb887;
            padding: 10px 20px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        #btn-connect:hover { background: #deb887; color: #2c241b; }
        #btn-connect.connected { background: #27ae60; border-color: #2ecc71; cursor: default; }

        h1 { font-size: 3em; margin: 0; color: #deb887; text-transform: uppercase; letter-spacing: 5px; }
        p.subtitle { font-style: italic; color: #aaa; margin-top: 10px; }

        /* Filter Buttons */
        .filter-container { max-width: 1000px; margin: 0 auto 30px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .btn-filter { background: #3e2723; color: #deb887; border: 1px solid #5d4037; padding: 10px; cursor: pointer; transition: 0.3s; font-family: sans-serif; text-transform: uppercase; font-size: 12px; }
        .btn-filter:hover, .btn-filter.active { background: #deb887; color: #3e2723; font-weight: bold; }

        /* Gallery Grid */
        .galeri-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        /* Card Styling */
        .wayang-card { background: #fdfbf7; color: #333; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: transform 0.3s; }
        .wayang-card:hover { transform: translateY(-10px); }
        .wayang-img { width: 100%; height: 350px; background: #e0e0e0; display: flex; align-items: center; justify-content: center; border-bottom: 5px solid #8b5a2b; }
        .wayang-img img { max-width: 90%; max-height: 90%; filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.5)); }
        
        .card-body { padding: 20px; }
        .card-badge { background: #8b5a2b; color: white; padding: 3px 10px; border-radius: 15px; font-size: 11px; text-transform: uppercase; display: inline-block; margin-bottom: 10px; }
        h3 { margin: 0 0 5px 0; font-size: 1.5em; color: #3e2723; }
        .wanda-label { font-size: 0.9em; color: #666; font-style: italic; display: block; margin-bottom: 15px; }
        .desc { font-size: 0.9em; line-height: 1.5; color: #444; margin-bottom: 15px; height: 60px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;}

        /* Metadata Table */
        table { width: 100%; font-size: 0.85em; border-top: 1px dashed #ccc; padding-top: 10px; }
        td { padding: 3px 0; }
        td.label { color: #888; width: 60px; font-weight: bold; }
        td.val { color: #000; font-weight: bold; }
        
        /* Link wrapper */
        a.card-link { text-decoration: none; color: inherit; display: block; }
        
        /* Responsive Wallet Button */
        @media (max-width: 600px) {
            .wallet-container { position: static; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="wallet-container">
        <button id="btn-connect" onclick="connectWallet()">Connect Wallet</button>
    </div>
    <h1>Nusantara Shadows</h1>
    <p class="subtitle">Arsip Digital Wayang Kulit (Jaringan Base Sepolia)</p>
</div>

<div class="filter-container">
    <button class="btn-filter" onclick="loadGaleri('Kayon', this)">Kayon</button>
    <button class="btn-filter" onclick="loadGaleri('Dewa', this)">Dewa</button>
    <button class="btn-filter" onclick="loadGaleri('Satria', this)">Satria</button>
    <button class="btn-filter" onclick="loadGaleri('Bambangan', this)">Bambangan</button>
    <button class="btn-filter" onclick="loadGaleri('Punggawa', this)">Punggawa</button>
    <button class="btn-filter" onclick="loadGaleri('Yaksa', this)">Yaksa</button>
    <button class="btn-filter" onclick="loadGaleri('Wanara', this)">Wanara</button>
    <button class="btn-filter" onclick="loadGaleri('Resi', this)">Resi</button>
    <button class="btn-filter" onclick="loadGaleri('Putren', this)">Putren</button>
    <button class="btn-filter" onclick="loadGaleri('Panakawan', this)">Panakawan</button>
    <button class="btn-filter" onclick="loadGaleri('Buta Kiwe', this)">Buta Kiwe</button>
    <button class="btn-filter" onclick="loadGaleri('Sato', this)">Sato</button>
</div>

<div id="containerGaleri" class="galeri-grid">
    <p style="text-align: center; width: 100%; grid-column: 1/-1; color: #aaa;">Silakan pilih golongan wayang di atas untuk membuka arsip.</p>
</div>

        chainName: 'Base Sepolia Testnet',
        nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
        rpcUrls: [BASE_SEPOLIA_RPC],
        blockExplorerUrls: ['https://sepolia.basescan.org']
    };

utability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_owner","type":"address"}],"name":"walletOfOwner","outputs":[{"internalType":"uint256[]","name":"","type":"uint256[]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"wayangRegistry","outputs":[{"internalType":"string","name":"nama","type":"string"},{"internalType":"string","name":"golongan","type":"string"},{"internalType":"string","name":"gaya","type":"string"},{"internalType":"uint256","name":"timestamp","type":"uint256"},{"internalType":"bool","name":"isActive","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"},{"internalType":"uint256","name":"","type":"uint256"}],"name":"wayangReviews","outputs":[{"internalType":"address","name":"reviewer","type":"address"},{"internalType":"uint8","name":"bintang","type":"uint8"},{"internalType":"string","name":"ulasan","type":"string"},{"internalType":"uint256","name":"timestamp","type":"uint256"}],"stateMutability":"view","type":"function"}];

    let provider;
    let signer;

    // --- 2. LOGIKA KONEKSI WALLET & FORCE NETWORK ---
    async function connectWallet() {
        if (!window.ethereum) {
            alert("Metamask tidak ditemukan! Silakan install.");
            return;
        }

        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            
            // 1. Request Account
            await provider.send("eth_requestAccounts", []);
            
            // 2. Cek & Paksa Pindah Network
            const network = await provider.getNetwork();
            if (network.chainId !== 84532) { // 84532 adalah desimal dari 0x14a34
                await switchNetwork();
            }

            signer = provider.getSigner();
            const address = await signer.getAddress();
            
            // Update Tombol UI
            const btn = document.getElementById("btn-connect");
            btn.innerText = address.substring(0, 6) + "..." + address.substring(38);
            btn.classList.add("connected");
            
            // Refresh galeri dengan signer (opsional, galeri sebenarnya read-only)
            // loadGaleri('Satria'); 

        } catch (err) {
            console.error(err);
            alert("Gagal koneksi: " + err.message);
        }
    }

    // Fungsi Pembantu: Pindah atau Tambah Network
    async function switchNetwork() {
        try {
            await window.ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: BASE_SEPOLIA_ID }],
            });
        } catch (switchError) {
            // Error 4902 artinya chain belum ditambahkan di Metamask user
            if (switchError.code === 4902) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [BASE_SEPOLIA_CONFIG],
                    });
                } catch (addError) {
                    throw addError;
                }
            } else {
                throw switchError;
            }
        }
    }

    // --- 3. LOGIKA GALERI (READ-ONLY VIA RPC) ---
    async function loadGaleri(kategori, btnElement) {
        // UI: Update tombol aktif
        if (btnElement) {
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
        }

        const container = document.getElementById("containerGaleri");
        container.innerHTML = `<p style="text-align:center; color:#deb887; grid-column: 1/-1;">‚è≥ Mengambil data arsip <b>${kategori}</b> dari Base Sepolia...</p>`;

        try {
            // Gunakan RPC Public Base Sepolia agar user tanpa wallet tetap bisa lihat
            const readProvider = new ethers.providers.JsonRpcProvider(BASE_SEPOLIA_RPC);
            const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);

            const ids = await contract.getIdsByGolongan(kategori);

            if (ids.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#aaa; grid-column: 1/-1;">Belum ada koleksi di golongan ini.</p>`;
                return;
            }

            container.innerHTML = ""; 

            // Fetch Data Paralel
            const promises = ids.map(async (id) => {
                try {
                    const uri = await contract.tokenURI(id);
                    const httpUri = uri.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
                    const response = await axios.get(httpUri);
                    const meta = response.data;
                    
                    const getAttr = (k) => {
                        const f = meta.attributes.find(a => a.trait_type === k);
                        return f ? f.value : "-";
                    };

                    return {
                        id: id,
                        nama: meta.name,
                        gambar: meta.image.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/"),
                        desc: meta.description,
                        gaya: getAttr("Gaya"),
                        wanda: getAttr("Wanda"),
                        ayah: getAttr("Ayah"),
                        ibu: getAttr("Ibu"),
                        negara: getAttr("Negara")
                    };
                } catch (e) { return null; }
            });

            const results = await Promise.all(promises);

            results.forEach(w => {
                if(!w) return;
                // Kartu dibungkus Link ke detail.html (Jika Anda sudah buat detail.html)
                // Jika belum, hapus tag <a> dan </a>
                const html = `
                    <a href="detail.html?id=${w.id}" class="card-link">
                        <div class="wayang-card">
                            <div class="wayang-img"><img src="${w.gambar}" alt="${w.nama}" loading="lazy"></div>
                            <div class="card-body">
                                <span class="card-badge">${w.gaya}</span>
                                <h3>${w.nama}</h3>
                                <span class="wanda-label">Wanda: ${w.wanda}</span>
                                <p class="desc">${w.desc}</p>
                                <table>
                                    <tr><td class="label">Negara</td><td class="val">${w.negara}</td></tr>
                                    <tr><td class="label">Ayah</td><td class="val">${w.ayah}</td></tr>
                                    <tr><td class="label">Ibu</td><td class="val">${w.ibu}</td></tr>
                                </table>
                            </div>
                        </div>
                    </a>`;
                container.innerHTML += html;
            });

        } catch (err) {
            console.error(err);
            container.innerHTML = `<p style="color:red; text-align:center; grid-column: 1/-1;">Gagal koneksi ke Base Sepolia RPC.<br>${err.message}</p>`;
        }
    }
</script>
