<html lang="en">
<head>

    <style>
        :root {
            --primary: #00d2ff;
            --accent: #ff007a;
            --bg: #0f1016;
            --card: #1a1b26;
            --gold: #ffd700;
            --success: #00ff9d;
        }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
        }
        
        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        .btn-connect {
            background: var(--primary); color: #000; border: none; padding: 8px 15px;
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }

        /* --- GRID LAYOUT (REVISI) --- */
        .market-grid {
            display: grid;
            /* MOBILE DEFAULT: 2 Kolom (1fr 1fr) */
            grid-template-columns: repeat(2, 1fr); 
            gap: 10px; /* Jarak antar kartu lebih rapat di HP */
        }

        /* --- PREMIUM CARD STYLES --- */
.nick-card {
    background: linear-gradient(145deg, #1a1b26, #111); /* Gradasi background halus */
    border: 1px solid #333;
    padding: 15px;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

.nick-card:hover {
    transform: translateY(-5px) scale(1.02);
    border-color: var(--gold);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.15); /* Glow Emas tipis */
}

/* Header: Avatar & Seller */
.card-header-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    padding-bottom: 8px;
}

.seller-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid var(--primary);
    object-fit: cover;
    background: #000;
}

.seller-info {
    display: flex;
    flex-direction: column;
}

.seller-label { font-size: 0.65em; color: #666; text-transform: uppercase; }
.seller-address { font-size: 0.85em; color: #aaa; font-family: monospace; }

/* Body: Premium Nickname */
.nick-title-premium {
    font-size: 1.6em;
    font-weight: 900;
    margin-bottom: 5px;
    text-align: center;
    /* Efek Emas Mengkilap */
    background: linear-gradient(to bottom, #fff 0%, #ffd700 50%, #b8860b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 2px 0px rgba(0,0,0,0.5));
    letter-spacing: 1px;
}

/* Info Bar: Time & Price */
.info-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.3);
    padding: 8px;
    border-radius: 8px;
    margin-bottom: 12px;
    font-size: 0.8em;
}

.time-info { color: #888; display: flex; align-items: center; gap: 4px; }
.price-tag { color: var(--success); font-weight: bold; font-size: 1.1em; }
        
        /* Typography Adjustment untuk Mobile */
        .nick-title { 
            font-size: 1.1em; /* Font judul diperkecil sedikit */
            font-weight: 900; 
            background: linear-gradient(to bottom, #fff 0%, #ffd700 50%, #b8860b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 2px 0px rgba(0,0,0,0.5)); 
            margin-bottom: 5px;
            white-space: nowrap; /* Mencegah judul turun baris */
            overflow: hidden;
            text-overflow: ellipsis; /* Titik-titik jika kepanjangan */

        .nick-seller {

            color: #888; 
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Biar address panjang jadi 0x123... */
        }

        .nick-price { 
            color: var(--success); 
            font-size: 1em; 
            font-weight: bold; 
            margin-bottom: 10px; 
        }
        
        /* Tombol Action */
        .btn-action {
            width: 100%; padding: 8px; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; margin-top: auto; font-size: 0.8em;
        }
        .btn-buy { background: var(--success); color: black; }
        .btn-sell { background: var(--accent); color: white; }
        .btn-use { background: var(--primary); color: black; }
        .btn-cancel { background: #555; color: white; }

        /* --- TAMPILAN PC (LAYAR LEBAR) --- */
        @media (min-width: 800px) {
            .market-grid {
                /* PC MODE: 4 Kolom */
                grid-template-columns: repeat(4, 1fr); 
                gap: 15px;
            }
            .nick-card { padding: 15px; }
            .nick-title { font-size: 1.4em; }
            .btn-action { font-size: 1em; padding: 10px; }
        }
        
        .btn-buy { background: var(--success); color: black; }
        .btn-sell { background: var(--accent); color: white; }
        .btn-use { background: var(--primary); color: black; }
        .btn-cancel { background: #555; color: white; }

        /* INPUT SELL */
        .sell-input {
            width: 100%; padding: 8px; margin-bottom: 8px;
            background: #111; border: 1px solid #444; color: white; border-radius: 5px;
        }

        /* Pastikan CSS ini ada di dalam <style> */
.history-section { margin-top: 20px; }
.table-responsive { overflow-x: auto; }
.market-table { width: 100%; border-collapse: collapse; background: #15161c; border-radius: 8px; margin-top: 10px; }
.market-table th, .market-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #2a2b36; }
.market-table th { background-color: #222; color: #888; text-transform: uppercase; font-size: 0.85em; }
        
.badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }

/* 2. Badge SELL - SOLDOUT (Merah) - INI YANG BARU */

/* --- 2. SETUP STATUS TEKS --- */

/* Status: On Sale ðŸ›’ (Hijau) */
.status-sale {
    color: #00ff9d;

/* Status: SOLDOUT âœ… (Merah) */

    /* --- TABS (FIXED LAYOUT) --- */
        .market-tabs { 
            display: flex; 
            width: 100%;        /* Pastikan lebar penuh */
            gap: 10px;          /* Jarak antar tombol */
            margin-bottom: 20px; 
            flex-direction: row; /* Paksa arah horizontal */
            flex-wrap: nowrap;   /* KUNCI: Dilarang turun baris (tumpang tindih) */
        }

        .tab-btn {
            flex: 1;            /* Membagi lebar sama rata (50% : 50%) */
            min-width: 0;       /* Mencegah tombol melebar melebihi container */
            
            padding: 8px 5px;   /* Padding tipis agar tidak terlalu tinggi */
            
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            color: #aaa; 
            cursor: pointer; 
            border-radius: 12px; 
            
            /* Typography */
            font-weight: 700;
            font-size: 0.8em;   /* Ukuran font pas untuk HP */
            text-transform: uppercase; 
            letter-spacing: 0.5px;
            white-space: nowrap; /* Teks dilarang terpotong ke bawah */
            
            /* Flex Layout Internal Tombol */
            display: flex;             
            align-items: center;       
            justify-content: center;   
            gap: 6px; 
            transition: all 0.3s ease; 
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tab-btn.active {
            background: var(--primary); 
            color: #000;                
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); 
            transform: translateY(-1px); 
        }

        /* Tweak Khusus Layar Sangat Kecil (HP Sempit) */
        @media (max-width: 380px) {
            .tab-btn {
                font-size: 0.7em; /* Kecilkan font sedikit lagi jika HP sempit */
                gap: 4px;
            }
        }

        /* --- PREMIUM SEARCH BAR --- */
.search-container {
    margin-bottom: 20px;
    position: relative;
}

.search-wrapper {
    display: flex;
    align-items: center;
    background: rgba(25, 26, 35, 0.8); /* Gelap Transparan */
    border: 1px solid #333;
    border-radius: 12px;
    padding: 12px 15px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.search-wrapper:focus-within {
    border-color: var(--primary); /* Glow Biru saat aktif */
    box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
    transform: translateY(-2px);
}

.search-icon {
    font-size: 1.2em;
    margin-right: 10px;
    filter: grayscale(100%);
    opacity: 0.7;
}

#searchInput {
    width: 100%;
    background: transparent;
    border: none;
    color: white;
    font-size: 1em;
    font-weight: 500;
    outline: none;
}

#searchInput::placeholder {
    color: #555;
    font-style: italic;
}

        /* --- TOMBOL CLEAR FUTURISTIK --- */
.search-clear {
    font-size: 1.2em;
    color: #555;
    cursor: pointer;
    
    /* Keadaan Awal: Tersembunyi & Kecil */
    opacity: 0;
    visibility: hidden;
    transform: scale(0.5) rotate(-90deg);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efek membal (Bouncy) */
    
    margin-left: 10px;
    padding: 5px;
}

/* Keadaan Aktif: Muncul */
.search-clear.visible {
    opacity: 1;
    visibility: visible;
    transform: scale(1) rotate(0deg); /* Normal */
    color: #888;
}

/* Keadaan Hover: Berputar & Menyala Merah */
.search-clear.visible:hover {
    color: #ff0055; /* Merah Neon */
    text-shadow: 0 0 10px rgba(255, 0, 85, 0.6); /* Efek Glow */
    transform: scale(1.2) rotate(90deg); /* Animasi Putar Mekanis */
}

        /* GAYA ICON GAMBAR (PNG) - KEMBALI KE STYLE GRAY */
.search-icon-img {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    
    /* Membuat icon jadi abu-abu */
    filter: grayscale(100%); 
    
    /* Transparansi agar tidak terlalu mencolok (menyatu dengan background) */
    opacity: 0.6; 
    
    transition: all 0.3s ease;
}

/* OPSI TAMBAHAN: Biar icon menyala/berwarna saat diklik */
.search-wrapper:focus-within .search-icon-img {
    filter: grayscale(0%); /* Warna asli muncul saat mengetik */
    opacity: 1;
}

.search-clear-img {
    width: 15px;
    height: 15px;
    cursor: pointer;
    margin-left: 10px;
    
    /* Animasi (Sama seperti sebelumnya) */
    opacity: 0;
    visibility: hidden;
    transform: scale(0.5) rotate(-90deg);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

/* State Visible */
.search-clear-img.visible {
    opacity: 1;
    visibility: visible;
    transform: scale(1) rotate(0deg);
}

        /* --- NOTIFIKASI HASIL PENCARIAN KOSONG --- */
.no-results-box {
    grid-column: 1 / -1; /* Wajib: Agar pesan mengisi lebar penuh grid */
    text-align: center;
    padding: 50px 20px;
    background: rgba(255, 255, 255, 0.02);
    border: 1px dashed rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    margin-top: 20px;
    
    /* Animasi Muncul */
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.no-results-icon {
    /* Hapus font-size lama */
    margin-bottom: 15px;
    display: flex;           /* Gunakan flex biar ketengah */
    justify-content: center; /* Gunakan flex biar ketengah */
}

/* Tambahkan style khusus untuk gambarnya */
.no-results-icon img {
    width: 80px;    /* Atur ukuran gambar (sesuaikan selera) */
    height: auto;
    /* Efek Futuristik: */
    filter: grayscale(80%) opacity(0.6) drop-shadow(0 0 10px rgba(0, 210, 255, 0.3));
    transition: all 0.3s ease;
}

.no-results-text {
    font-size: 1.1em;
    color: #888;
    font-weight: bold;
}

.no-results-sub {
    font-size: 0.85em;
    color: #555;
    margin-top: 5px;
}

.no-results-box:hover .no-results-icon img {
    filter: grayscale(0%) opacity(1) drop-shadow(0 0 15px rgba(0, 210, 255, 0.6));
    transform: scale(1.05);
}

        /* Container Utama Panel */
.filter-panel-simple {
    display: flex;
    flex-wrap: wrap; /* Supaya rapi di HP */
    gap: 20px;
    background: rgba(13, 18, 30, 0.85); /* Dark Transparent */
    border: 1px solid rgba(0, 210, 255, 0.3); /* Border Neon Tipis */
    backdrop-filter: blur(10px); /* Efek Glass */
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    align-items: flex-end; /* Supaya input sejajar bawah */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

/* Kotak per Group */
.filter-box {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

/* Label Kecil di atas Input */
.filter-label {
    font-size: 0.85rem;
    color: #00d2ff; /* Warna Cyan Futuristik */
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
}

/* Styling Dropdown Select */
.cyber-select {
    background-color: #0f172a;
    color: white;
    border: 1px solid #334155;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    min-width: 200px;
    outline: none;
    transition: all 0.3s ease;
}

.cyber-select:focus {
    border-color: #00d2ff;
    box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
}

/* Styling Group Input Harga */
.price-input-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Styling Input Angka */
.cyber-input {
    background-color: #0f172a;
    color: white;
    border: 1px solid #334155;
    padding: 10px;
    border-radius: 8px;
    width: 100px; /* Lebar input */
    outline: none;
    transition: all 0.3s ease;
}

.cyber-input:focus {
    border-color: #00d2ff;
    box-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
}

/* Garis pisah (-) */
.separator {
    color: #64748b;
    font-weight: bold;
}

/* Placeholder warna abu */
::placeholder {
    color: #475569;
}

/* Responsive: Di HP input harga jadi full width */
@media (max-width: 600px) {
    .filter-panel-simple {
        flex-direction: column;
        align-items: stretch;
    }
    .cyber-select, .price-input-group {
        width: 100%;
    }
    .cyber-input {
        width: 100%;
    }
}
        /* --- TOAST CONTAINER --- */
#toast-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999; /* Paling atas */
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* --- TOAST CARD --- */
.toast-card {
    min-width: 300px;
    max-width: 400px;
    background: rgba(13, 18, 30, 0.85); /* Gelap Transparan */
    backdrop-filter: blur(12px); /* Efek Kaca Premium */
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-left: 4px solid; /* Warna status nanti diatur JS */
    color: #fff;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
    
    /* Animasi Masuk */
    animation: slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    
    display: flex;
    align-items: center;
    gap: 12px;
}

/* Efek Glow di sisi kiri */
.toast-success { border-left-color: #00ff88; box-shadow: -5px 0 15px rgba(0, 255, 136, 0.2); }
.toast-error   { border-left-color: #ff0055; box-shadow: -5px 0 15px rgba(255, 0, 85, 0.2); }
.toast-info    { border-left-color: #00d2ff; box-shadow: -5px 0 15px rgba(0, 210, 255, 0.2); }
.toast-warning { border-left-color: #ffd700; box-shadow: -5px 0 15px rgba(255, 215, 0, 0.2); }
/* Style untuk Loading */
.toast-loading { 
    border-left-color: #ffffff; 
    box-shadow: -5px 0 15px rgba(255, 255, 255, 0.2); 
}

/* Animasi Putar untuk Ikon Loading */
@keyframes spin { 100% { transform: rotate(360deg); } }
.spin-icon { 
    display: inline-block; 
    animation: spin 1s linear infinite; 
}
        
/* --- ICON & TEXT --- */
/* Atur ukuran icon gambar */
.toast-custom-icon {
    width: 24px;
    height: 24px;
    object-fit: contain; /* Agar gambar tidak gepeng */
    display: block;
}

/* Update sedikit wrapper iconnya */
.toast-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 30px; /* Space aman untuk icon */
}
.toast-message {
    font-size: 0.95rem;
    font-weight: 500;
    line-height: 1.4;
}

/* --- PROGRESS BAR (Garis Waktu) --- */
.toast-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 3px;
    background: rgba(255, 255, 255, 0.6);
    width: 100%;
    /* Animasi Progress Bar */
    animation: progressBar linear forwards;
}

/* --- ANIMATIONS --- */
@keyframes slideInRight {
    from { transform: translateX(120%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOutRight {
    from { transform: translateX(0); opacity: 1; }
    to { transform: translateX(120%); opacity: 0; }
}

@keyframes progressBar {
    from { width: 100%; }
    to { width: 0%; }
}

    async function connectWallet() {
        if (window.ethereum) {
            try {
                // A. PAKSA GANTI JARINGAN KE BASE SEPOLIA (Sama seperti sebelumnya)
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: BASE_SEPOLIA_CHAIN_ID }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        try {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [BASE_SEPOLIA_CONFIG],
                            });
                        } catch (addError) { return; }
                    } else { return; }
                }

                // B. SETUP PROVIDER
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();
                
                // C. LOGIKA CACHE SIGNATURE (1 BULAN)
                const STORAGE_KEY = `faylotto_session_${userAddress}`; // Kunci unik per wallet
                const cachedSession = localStorage.getItem(STORAGE_KEY);
                let isSessionValid = false;

                // 1. Cek apakah ada data tersimpan?
                if (cachedSession) {
                    const data = JSON.parse(cachedSession);
                    const now = Date.now();
                    
                    // 2. Cek apakah masih berlaku (belum expired)?
                    if (now < data.expiry) {
                        console.log("âœ… Auto-Login: Signature valid dari Local Storage.");
                        isSessionValid = true;
                    } else {
                        console.log("âš ï¸ Sesi habis, meminta tanda tangan ulang...");
                        localStorage.removeItem(STORAGE_KEY); // Hapus yang lama
                    }
                }

                // 3. Jika Tidak Valid / Belum Ada, Minta Tanda Tangan Baru
                if (!isSessionValid) {
                    const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const localTime = new Date().toLocaleString();
                    const uniqueCode = Date.now();
                    
                    const message = `Welcome To Faylotto Market\n\nUser: ${userAddress}\nZone: ${timeZone} (${localTime})\nCode: ${uniqueCode}`;
                    
                    try {
                        const signature = await signer.signMessage(message);
                        
                        // 4. SIMPAN KE LOCAL STORAGE (Durasi 30 Hari)
                        const EXPIRY_DAYS = 30;
                        const expiryTime = Date.now() + (EXPIRY_DAYS * 24 * 60 * 60 * 1000);
                        
                        const sessionData = {
                            signature: signature,
                            expiry: expiryTime,
                            loginTime: Date.now()
                        };
                        
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(sessionData));
                        console.log("âœ… Login Baru: Signature disimpan selama 30 hari.");

                    } catch (signErr) {
                        alert("Login Gagal: Anda harus menandatangani pesan untuk masuk.");
                        userAddress = null;
                        signer = null;
                        return;
                    }
                }

                // D. LOAD KONTRAK & DATA (Jalan jika sesi valid atau baru saja sign)
                gameContract = new ethers.Contract(CONTRACT_ADDRESS, GAME_ABI, signer);
                
                document.getElementById('connectBtn').innerText = userAddress.substring(0,6) + "..." + userAddress.slice(-4);
                document.getElementById('connectBtn').style.background = "var(--success)";
                document.getElementById('connectBtn').style.color = "black";
                
                // Load Data Market
                loadMyInventory();
                loadMarketListings();

            } catch (err) {
                console.error("Connection Error:", err);
                showToast("Terjadi kesalahan koneksi.", "error");
            }
        } else {
            showToast("Please install EVM Wallet!", "warning");
        }
    }

// Helper Function: "2 hours ago", "5 mins ago"
function timeSince(date) {
    var seconds = Math.floor((new Date() - date) / 1000);
    var interval = seconds / 31536000;
    if (interval > 1) return Math.floor(interval) + "y";
    interval = seconds / 2592000;
    if (interval > 1) return Math.floor(interval) + "mo";
    interval = seconds / 86400;
    if (interval > 1) return Math.floor(interval) + "d";
    interval = seconds / 3600;
    if (interval > 1) return Math.floor(interval) + "h";
    interval = seconds / 60;
    if (interval > 1) return Math.floor(interval) + "m";
    return Math.floor(seconds) + "s";
}

        if (sortType === 'price_low') return a.priceEth - b.priceEth;
        if (sortType === 'price_high') return b.priceEth - a.priceEth;
        if (sortType === 'rarity_high') return b.rarity - a.rarity;
        return 0;
    });

    // 4. RENDER
    renderFilteredCards(results);
         }

        /**
 * Menampilkan Toast Notification Futuristik
 * @param {string} message - Pesan yang ingin ditampilkan
 * @param {string} type - Tipe: 'success', 'error', 'info', 'warning'
 * @param {number} duration - Durasi dalam milidetik (Default 4000ms)
 */
function showToast(message, type = 'info', duration = 4000) {
    const container = document.getElementById('toast-container');
    
    // Map Icon Anda (File Path)
    const iconMap = {
        success: 'success.svg', 
        error:   'x.svg',
        info:    'info-icon.svg', 
        warning: 'warning.svg',
        loading: 'loading.svg' // Tambahkan loading jika ada
    };

    // LOGIKA BARU: Cek apakah icon berupa file gambar atau teks biasa?
    const iconSrc = iconMap[type] || 'info-icon.svg'; // Default fallback
    let iconHTML = '';

    if (iconSrc.includes('.svg') || iconSrc.includes('.png')) {
        // Jika file gambar -> Pakai tag IMG
        iconHTML = `<img src="${iconSrc}" class="toast-custom-icon" alt="${type}">`;
    } else {
        // Jika teks/emoji -> Pakai teks biasa
        iconHTML = iconSrc; 
    }

    const toast = document.createElement('div');
    toast.classList.add('toast-card', `toast-${type}`);
    
    // Masukkan iconHTML yang sudah diproses
    toast.innerHTML = `
        <div class="toast-icon">${iconHTML}</div>
        <div class="toast-message">${message}</div>
        <div class="toast-progress" style="animation-duration: ${duration}ms"></div>
    `;

    container.appendChild(toast);

    setTimeout(() => { removeToast(toast); }, duration);
    toast.onclick = () => removeToast(toast);
}
// Fungsi Helper: Hapus Toast dengan animasi keluar
function removeToast(element) {
    // Tambahkan animasi keluar (CSS)
    element.style.animation = 'slideOutRight 0.4s forwards';
    
    // Tunggu animasi selesai baru hapus dari DOM
    element.addEventListener('animationend', () => {
        element.remove();
    });
}
