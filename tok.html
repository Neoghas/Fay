<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Tokenomics Pie 3D</title>
  <style>
    body {
      background-color: #0f0f1e;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
    }

    .tokenomics-chart {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      transform: rotate(-90deg);
      box-shadow: 0 0 40px #0ff5, 0 0 80px #f0f5;
    }

    .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: center;
      transition: all 0.5s ease;
      filter: brightness(1);
    }

    .slice1 {
      background: linear-gradient(to right, #00f6ff, #3ff);
      transform: rotate(0deg) skewY(-30deg);
      z-index: 3;
    }

    .slice2 {
      background: linear-gradient(to right, #a100ff, #f0f);
      transform: rotate(120deg) skewY(-30deg);
      z-index: 2;
    }

    .slice3 {
      background: linear-gradient(to right, #ff00c8, #f0f);
      transform: rotate(240deg) skewY(-30deg);
      z-index: 1;
    }

    .slice:hover {
      filter: brightness(1.5) drop-shadow(0 0 12px #fff);
      transform: scale(1.05) rotateZ(var(--rotate)) skewY(-30deg);
      z-index: 10;
    }

    .slice1:hover { --rotate: 0deg; }
    .slice2:hover { --rotate: 120deg; }
    .slice3:hover { --rotate: 240deg; }

    .center-circle {
      position: absolute;
      top: 25%;
      left: 25%;
      width: 50%;
      height: 50%;
      background: #0f0f1e;
      border-radius: 50%;
      box-shadow: inset 0 0 20px #fff2, inset 0 0 40px #0ff4;
      z-index: 4;
    }
  </style>
</head>
<body>

  <div class="tokenomics-chart">
    <div class="slice slice1"></div>
    <div class="slice slice2"></div>
    <div class="slice slice3"></div>
    <div class="center-circle"></div>
  </div>

</body>
</html>
