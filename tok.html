<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Pie Chart</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #0a0f2b; /* Dark cyberpunk background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .pie-chart {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(30deg);
        }

        .slice {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: center;
            border-radius: 50%;
            animation: neonGlow 2s infinite alternate;
        }

        .s1 {
            background: #40c4ff; /* Light blue */
            clip-path: polygon(50% 50%, 100% 0, 0 0);
            transform: rotate(0deg) skewY(30deg);
        }

        .s2 {
            background: #a040ff; /* Purple */
            clip-path: polygon(50% 50%, 0 0, 0 100%);
            transform: rotate(120deg) skewY(30deg);
        }

        .s3 {
            background: #ff40a0; /* Pink */
            clip-path: polygon(50% 50%, 0 100%, 100% 100%);
            transform: rotate(240deg) skewY(30deg);
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            }
            to {
                box-shadow: 0 0 20px #40c4ff, 0 0 30px #ff40a0, 0 0 40px #a040ff;
            }
        }
    </style>
</head>
<body>
    <div class="pie-chart">
        <div class="slice s1"></div>
        <div class="slice s2"></div>
        <div class="slice s3"></div>
    </div>
</body>
</html>
