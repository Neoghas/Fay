<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Tokenomics Pie Chart</title>
  <style>
    body {
      background-color: #0f0f1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
    }

    svg {
      transform: rotate(-90deg);
    }

    .slice {
      transition: transform 0.4s ease, filter 0.4s ease;
      cursor: pointer;
    }

    .slice:hover {
      filter: drop-shadow(0 0 10px #fff) brightness(1.3);
      transform: scale(1.05);
    }

    .center-text {
      fill: #fff;
      font-size: 18px;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
</head>
<body>

<svg id="chart" width="320" height="320" viewBox="0 0 320 320">
  <circle cx="160" cy="160" r="80" fill="#0f0f1e" stroke="#0ff5" stroke-width="2" />
  <text x="160" y="160" class="center-text">Tokenomics</text>
</svg>

<script>
  const data = [
    { label: 'Team', value: 40, color: 'url(#grad1)' },
    { label: 'Marketing', value: 30, color: 'url(#grad2)' },
    { label: 'Community', value: 30, color: 'url(#grad3)' }
  ];

  const svg = document.getElementById('chart');
  const radius = 120;
  const cx = 160, cy = 160;
  let startAngle = 0;

  const createPath = (start, end, r) => {
    const x1 = cx + r * Math.cos(start);
    const y1 = cy + r * Math.sin(start);
    const x2 = cx + r * Math.cos(end);
    const y2 = cy + r * Math.sin(end);
    const largeArc = end - start > Math.PI ? 1 : 0;
    return `M ${cx},${cy} L ${x1},${y1} A ${r},${r} 0 ${largeArc} 1 ${x2},${y2} Z`;
  };

  data.forEach((item, i) => {
    const angle = (item.value / 100) * 2 * Math.PI;
    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", createPath(startAngle, startAngle + angle, radius));
    path.setAttribute("fill", item.color);
    path.setAttribute("class", "slice");
    path.setAttribute("stroke", "#222");
    path.setAttribute("stroke-width", "1");
    path.setAttribute("data-label", item.label);
    path.setAttribute("data-value", item.value);
    svg.appendChild(path);
    startAngle += angle;
  });

  // Tambahkan gradien
  const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
  defs.innerHTML = `
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f6ff"/>
      <stop offset="100%" stop-color="#3ff"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a100ff"/>
      <stop offset="100%" stop-color="#f0f"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00c8"/>
      <stop offset="100%" stop-color="#f0f"/>
    </linearGradient>
  `;
  svg.insertBefore(defs, svg.firstChild);
</script>

</body>
</html>
