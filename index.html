<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator with Custom Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1.5rem;
      background: #f9f9f9;
    }
    #qr-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    #qr-container canvas,
    #qr-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>QR Code Generator + Custom Logo</h2>

  <input type="text" id="qr-input" placeholder="Enter text or URL" /><br>
  <input type="file" id="logo-upload" accept="image/*" /><br>
  <button onclick="generateQRCode()">Generate QR</button>
  <button onclick="downloadQR()">Download Full HD</button>

  <div id="qr-wrapper">
    <div id="qr-container"></div>
  </div>

  <script>
    let qrCode = null;
    let uploadedLogoURL = "";

    document.getElementById("logo-upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          uploadedLogoURL = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generateQRCode() {
      const qrData = document.getElementById("qr-input").value;
      if (!qrData) return alert("Please enter some text or a URL!");

      document.getElementById("qr-container").innerHTML = "";

      qrCode = new QRCodeStyling({
        width: 1920,
        height: 1920,
        data: qrData,
        image: uploadedLogoURL || "",
        dotsOptions: {
          color: "#000000",
          type: "rounded"
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 20,
          imageSize: 0.3
        }
      });

      qrCode.append(document.getElementById("qr-container"));
    }

    function downloadQR() {
      if (!qrCode) return alert("Generate QR Code first!");
      qrCode.download({ name: "qr-code-fullhd", extension: "png" });
    }
  </script>
</body>
</html>
