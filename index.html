<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator HD + Logo</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1.5rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      width: 90%;
      max-width: 400px;
    }
    #qr-preview {
      max-width: 300px;
      margin: auto;
    }
    #qr-preview canvas, #qr-preview img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>QR Code Generator + Logo Upload (Full HD Download)</h2>

  <input type="text" id="qr-input" placeholder="Enter text or URL"><br>
  <input type="file" id="logo-upload" accept="image/*"><br>
  <button onclick="generateQRCode()">Generate QR</button>
  <button onclick="downloadQR()">Download Full HD</button>

  <div id="qr-preview"></div>

  <script>
    let uploadedLogoURL = "";
    let previewQR = null;

    document.getElementById("logo-upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          uploadedLogoURL = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function generateQRCode() {
      const data = document.getElementById("qr-input").value;
      if (!data) return alert("Please enter some text or URL!");

      // Generate low-res preview (for UI)
      previewQR = new QRCodeStyling({
        width: 300,
        height: 300,
        data,
        image: uploadedLogoURL,
        dotsOptions: {
          color: "#000",
          type: "rounded"
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 10,
          imageSize: 0.3
        }
      });

      document.getElementById("qr-preview").innerHTML = "";
      previewQR.append(document.getElementById("qr-preview"));
    }

    function downloadQR() {
      const data = document.getElementById("qr-input").value;
      if (!data) return alert("Please generate the QR first!");

      // Generate new QR in memory with full HD size
      const downloadQR = new QRCodeStyling({
        width: 1920,
        height: 1920,
        data,
        image: uploadedLogoURL,
        dotsOptions: {
          color: "#000",
          type: "rounded"
        },
        backgroundOptions: {
          color: "#ffffff"
        },
        imageOptions: {
          crossOrigin: "anonymous",
          margin: 20,
          imageSize: 0.3
        }
      });

      downloadQR.download({ name: "qr-code-fullhd", extension: "png" });
    }
  </script>
</body>
</html>
