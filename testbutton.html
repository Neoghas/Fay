<html lang="en">

<title>Indigo Border Animation Showcase</title>
<style>
body {
  background: radial-gradient(circle at center, #0a0a0f, #000);
  color: white;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start; /* biar dari atas */
  padding-top: 60px;
  gap: 30px;
  min-height: 100vh;
}

/* === GRID CONTAINER === */
.buttons-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  width: 90%;
  max-width: 800px;
  margin: 40px auto;
  justify-items: center;
  align-items: center;
  padding: 20px;
  background: rgba(255,255,255,0.03);
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(75,0,130,0.2);
}

/* === RESPONSIVE BREAKPOINTS === */
@media (max-width: 700px) {
  .buttons-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .buttons-container {
    grid-template-columns: 1fr;
  }
}

button {
  font-size: 16px;
  font-weight: bold;
  padding: 15px 40px;
  color: white;
  background: transparent;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: 0.3s ease;
}

/* ========= 1. Spin Border ========= */
.btn1::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px;
  border-radius: 12px;
  background: conic-gradient(
    from 0deg,
    rgba(75, 0, 130, 0.9),
    rgba(138, 43, 226, 0.4),
    rgba(75, 0, 130, 0)
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: spin 3s linear infinite;
}
.btn1:hover { transform: scale(1.05); }
@keyframes spin { to { transform: rotate(360deg); } }

/* ========= 2. Breathing Glow ========= */
.btn2 {
  border: 2px solid rgba(75, 0, 130, 0.7);
  box-shadow: 0 0 15px rgba(75, 0, 130, 0.6);
  animation: breathe 2s ease-in-out infinite;
}
@keyframes breathe {
  0%, 100% { box-shadow: 0 0 15px rgba(75, 0, 130, 0.6); }
  50% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.9); }
}

/* ========= 3. Indigo Pulse ========= */
.btn3::after {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 12px;
  border: 2px solid indigo;
  animation: pulse 1.8s infinite;
}
@keyframes pulse {
  0% { opacity: 0.6; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.1); }
  100% { opacity: 0.6; transform: scale(1); }
}

/* ========= 4. Sliding Indigo Border ========= */
.btn4::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  border: 2px solid transparent;
  background: linear-gradient(90deg, indigo, transparent, indigo);
  background-size: 200% 100%;
  animation: slide 2s linear infinite;
}
@keyframes slide {
  0% { background-position: 0 0; }
  100% { background-position: 200% 0; }
}

/* ========= 5. Neon Flicker ========= */
.btn5 {
  border: 2px solid indigo;
  box-shadow: 0 0 15px rgba(75, 0, 130, 0.8);
  animation: flicker 2s infinite;
}
@keyframes flicker {
  0%, 100% { opacity: 1; filter: brightness(1); }
  50% { opacity: 0.8; filter: brightness(1.5); }
  70% { opacity: 0.6; filter: brightness(2); }
}

/* ========= 6. Orbit Gradient Border ========= */
.btn6::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px;
  border-radius: 12px;
  background: conic-gradient(
    from 90deg,
    indigo,
    violet,
    rgba(75,0,130,0),
    indigo
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  animation: orbit 4s linear infinite;
}
@keyframes orbit { to { transform: rotate(360deg); } }

/* ========= 7. Ripple Hover ========= */
.btn7 {
  border: 2px solid indigo;
  overflow: hidden;
}
.btn7::after {
  content: "";
  position: absolute;
  width: 20px; height: 20px;
  background: indigo;
  border-radius: 50%;
  transform: scale(0);
  opacity: 0.5;
  transition: transform 0.5s, opacity 0.5s;
}
.btn7:hover::after {
  transform: scale(15);
  opacity: 0;
}

/* ========= 8. Gradient Sweep ========= */
.btn8::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  border: 2px solid transparent;
  background: linear-gradient(135deg, indigo, violet, transparent);
  background-size: 200%;
  animation: sweep 3s linear infinite;
}
@keyframes sweep {
  0% { background-position: 0 0; }
  100% { background-position: 200% 200%; }
}

/* ========= 9. Outline Fade ========= */
.btn9 {
  border: 2px solid indigo;
  animation: fadeOutline 3s infinite;
}
@keyframes fadeOutline {
  0%, 100% { border-color: rgba(75,0,130,0.4); }
  50% { border-color: rgba(138,43,226,0.9); }
}

/* ======== Rotating Glow Ring + Gradient Text ======== */
.btn10 {
  position: relative;
  padding: 15px 45px;
  border: none;
  border-radius: 15px;
  background: #0a0a0f;
  cursor: pointer;
  z-index: 1;
  overflow: hidden;
  transition: all 0.3s ease;
}

/* Border berputar indigo */
.btn10::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 16px;
  background: conic-gradient(indigo, violet, indigo, transparent);
  z-index: 0;
  animation: spin 4s linear infinite;
  opacity: 0.9;
}

/* Lapisan dalam (background hitam) */
.btn10::after {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 12px;
  background: #0a0a0f;
  z-index: 0;
}

/* Teks gradient biru‚Äìmagenta */
.btn10 span {
  position: relative;
  z-index: 2;
  background: linear-gradient(90deg, #03a9f4, #f441a5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 1.2rem;
  font-weight: 600;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}

/* Hover efek glowing indigo */
.btn10:hover {
  transform: scale(1.07);
  box-shadow: 0 0 25px rgba(100, 0, 255, 0.4),
              0 0 45px rgba(75, 0, 130, 0.3);
}

/* Hover: border lebih cepat & gradient text animasi */
.btn10:hover::before {
  animation: spin 1.8s linear infinite;
  background: conic-gradient(
    from 0deg,
    rgba(90, 0, 255, 1),
    rgba(180, 100, 255, 0.8),
    rgba(120, 0, 255, 0.3),
    rgba(90, 0, 255, 1)
  );
}

.btn10:hover span {
  background: linear-gradient(270deg, #03a9f4, #f441a5, #03a9f4);
  background-size: 300% 300%;
  animation: moveGradient 2s linear infinite;
}

/* Animasi */
@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes moveGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.btn-wrapper {
  position: relative;

.btn {
  --border-radius: 24px;
  --padding: 4px;
  --transition: 0.4s;
  --button-color: #101010; /* Same as background */
  --highlight-color-hue: 210deg;

  user-select: none;
  display: flex;
  justify-content: center;
  padding: 0.5em 0.5em 0.5em 1.1em;
  font-family: "Poppins", "Inter", "Segoe UI", sans-serif;
  font-size: 1em;
  font-weight: 400;

  background-color: var(--button-color);

  box-shadow:
    /* inset */
    inset 0px 1px 1px rgba(255, 255, 255, 0.2),
    inset 0px 2px 2px rgba(255, 255, 255, 0.15),
    inset 0px 4px 4px rgba(255, 255, 255, 0.1),
    inset 0px 8px 8px rgba(255, 255, 255, 0.05),
    inset 0px 16px 16px rgba(255, 255, 255, 0.05),
    /* drop */ 0px -1px 1px rgba(0, 0, 0, 0.02),
    0px -2px 2px rgba(0, 0, 0, 0.03),
    0px -4px 4px rgba(0, 0, 0, 0.05),
    0px -8px 8px rgba(0, 0, 0, 0.06),
    0px -16px 16px rgba(0, 0, 0, 0.08);

  border: solid 1px #fff2;
  border-radius: var(--border-radius);
  cursor: pointer;

  transition:
    box-shadow var(--transition),
    border var(--transition),
    background-color var(--transition);
}
.btn::before {
  content: "";
  position: absolute;
  top: calc(0px - var(--padding));
  left: calc(0px - var(--padding));
  width: calc(100% + var(--padding) * 2);
  height: calc(100% + var(--padding) * 2);
  border-radius: calc(var(--border-radius) + var(--padding));
  pointer-events: none;
  background-image: linear-gradient(0deg, #0004, #000a);

  z-index: -1;
  transition:
    box-shadow var(--transition),
    filter var(--transition);
  box-shadow:
    0 -8px 8px -6px #0000 inset,
    0 -16px 16px -8px #00000000 inset,
    1px 1px 1px #fff2,
    2px 2px 2px #fff1,
    -1px -1px 1px #0002,
    -2px -2px 2px #0001;
}
.btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: inherit;
  pointer-events: none;
  background-image: linear-gradient(
    0deg,
    #fff,
    hsl(var(--highlight-color-hue), 100%, 70%),
    hsla(var(--highlight-color-hue), 100%, 70%, 50%),
    8%,
    transparent
  );
  background-position: 0 0;
  opacity: 0;
  transition:
    opacity var(--transition),
    filter var(--transition);
}

.btn-letter {
  position: relative;
  display: inline-block;
  color: #fff5;
  animation: letter-anim 2s ease-in-out infinite;
  transition:
    color var(--transition),
    text-shadow var(--transition),
    opacity var(--transition);
}

@keyframes letter-anim {
  50% {
    text-shadow: 0 0 3px #fff8;
    color: #fff;
  }
}

.btn-svg {
  flex-grow: 1;
  height: 24px;
  margin-right: 0.5rem;
  fill: #e8e8e8;
  animation: flicker 2s linear infinite;
  animation-delay: 0.5s;
  filter: drop-shadow(0 0 2px #fff9);
  transition:
    fill var(--transition),
    filter var(--transition),
    opacity var(--transition);
}
@keyframes flicker {
  50% {
    opacity: 0.3;
  }
}

/* Focus state */
.txt-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  min-width: 6.4em;
}
.txt-1,
.txt-2 {
  position: absolute;
  word-spacing: -1em;
}
.txt-1 {
  animation: appear-anim 1s ease-in-out forwards;
}
.txt-2 {
  opacity: 0;
}
@keyframes appear-anim {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
.btn:focus .txt-1 {
  animation: opacity-anim 0.3s ease-in-out forwards;
  animation-delay: 1s;
}
.btn:focus .txt-2 {
  animation: opacity-anim 0.3s ease-in-out reverse forwards;
  animation-delay: 1s;
}
@keyframes opacity-anim {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.btn:focus .btn-letter {
  animation:
    focused-letter-anim 1s ease-in-out forwards,
    letter-anim 1.2s ease-in-out infinite;
  animation-delay: 0s, 1s;
}
@keyframes focused-letter-anim {
  0%,
  100% {
    filter: blur(0px);
  }
  50% {
    transform: scale(2);
    filter: blur(10px) brightness(150%)
      drop-shadow(-36px 12px 12px hsl(var(--highlight-color-hue), 100%, 70%));
  }
}
.btn:focus .btn-svg {
  animation-duration: 1.2s;
  animation-delay: 0.2s;
}

.btn:focus::before {
  box-shadow:
    0 -8px 12px -6px #fff3 inset,
    0 -16px 16px -8px hsla(var(--highlight-color-hue), 100%, 70%, 20%) inset,
    1px 1px 1px #fff3,
    2px 2px 2px #fff1,
    -1px -1px 1px #0002,
    -2px -2px 2px #0001;
}
.btn:focus::after {
  opacity: 0.6;
  mask-image: linear-gradient(0deg, #fff, transparent);
  filter: brightness(100%);
}

/* Animation delays for .btn-letter elements */
.btn-letter:nth-child(1),
.btn:focus .btn-letter:nth-child(1) {
  animation-delay: 0s;
}
.btn-letter:nth-child(2),
.btn:focus .btn-letter:nth-child(2) {
  animation-delay: 0.08s;
}
.btn-letter:nth-child(3),
.btn:focus .btn-letter:nth-child(3) {
  animation-delay: 0.16s;
}
.btn-letter:nth-child(4),

  animation-delay: 0.24s;
}
.btn-letter:nth-child(5),
.btn:focus .btn-letter:nth-child(5) {
  animation-delay: 0.32s;
}
.btn-letter:nth-child(6),
.btn:focus .btn-letter:nth-child(6) {
  animation-delay: 0.4s;
}
.btn-letter:nth-child(7),
.btn:focus .btn-letter:nth-child(7) {
  animation-delay: 0.48s;
}
.btn-letter:nth-child(8),
.btn:focus .btn-letter:nth-child(8) {
  animation-delay: 0.56s;
}
.btn-letter:nth-child(9),
.btn:focus .btn-letter:nth-child(9) {
  animation-delay: 0.64s;
}
.btn-letter:nth-child(10),
.btn:focus .btn-letter:nth-child(10) {
  animation-delay: 0.72s;
}
.btn-letter:nth-child(11),
.btn:focus .btn-letter:nth-child(11) {
  animation-delay: 0.8s;
}
.btn-letter:nth-child(12),
.btn:focus .btn-letter:nth-child(12) {
  animation-delay: 0.88s;
}
.btn-letter:nth-child(13),
.btn:focus .btn-letter:nth-child(13) {
  animation-delay: 0.96s;
}

/* Active state */
.btn:active {
  border: solid 1px hsla(var(--highlight-color-hue), 100%, 80%, 70%);
  background-color: hsla(var(--highlight-color-hue), 50%, 20%, 0.5);
}
.btn:active::before {
  box-shadow:
    0 -8px 12px -6px #fffa inset,
    0 -16px 16px -8px hsla(var(--highlight-color-hue), 100%, 70%, 80%) inset,
    1px 1px 1px #fff4,
    2px 2px 2px #fff2,
    -1px -1px 1px #0002,
    -2px -2px 2px #0001;
}
.btn:active::after {
  opacity: 1;
  mask-image: linear-gradient(0deg, #fff, transparent);
  filter: brightness(200%);
}
.btn:active .btn-letter {
  text-shadow: 0 0 1px hsla(var(--highlight-color-hue), 100%, 90%, 90%);
  animation: none;
}

/* Hover state */
.btn:hover {
  border: solid 1px hsla(var(--highlight-color-hue), 100%, 80%, 40%);
}

.btn:hover::before {
  box-shadow:
    0 -8px 8px -6px #fffa inset,
    0 -16px 16px -8px hsla(var(--highlight-color-hue), 100%, 70%, 30%) inset,
    1px 1px 1px #fff2,

  color: #fff9;

}

.dot {
  position: absolute;
  top: calc(50% - var(--dot-size) / 2);
  right: calc(var(--height) / 2 - var(--padding) / 2);
  width: var(--dot-size);
  aspect-ratio: 1/1;
  border-radius: 50%;
  background-color: hsla(var(--hue), 30%, 30%, 0.4);
  border: 1px solid hsla(var(--hue), 50%, 50%, 0.6);
  box-shadow:
    0 0 5px 1px hsla(var(--hue), 60%, 45%, 0.6),
    0 0 12px 4px hsla(var(--hue), 70%, 40%, 0.3);
  z-index: 3;
  transition: transform 0.3s ease;
}

.dot::after {
  content: "";
  position: absolute;
  inset: -4px;
  border-radius: inherit;
  background-color: #0000;
  box-shadow:
    0 0 12px 2px hsla(var(--hue), 70%, 40%, 0.5),
    0 0 25px 10px hsla(var(--hue), 70%, 40%, 0.4),
    0 0 60px 15px hsla(var(--hue), 80%, 50%, 0.3);
  opacity: 0;
  transition: opacity 0.3s ease;
}

/* üåü Hover efek lembut + teks bersinar */
.btn:hover .btn-txt {
  color: #fff;
  text-shadow: 0 0 10px hsla(var(--hue), 80%, 60%, 0.8);
}
.btn:hover .dot {
  transform: scale(1.15);
}
.btn:hover .dot::after {
  opacity: 1;
}

/* üîÅ Denyut halus otomatis */
@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    filter: brightness(1);
  }
  50% {
    transform: scale(1.05);
    filter: brightness(1.2);
  }
}

.btn:hover {

}

/* Fokus = animasi nyala */
@keyframes bg-anim {
  0%, 100% { background-color: hsla(var(--hue), 50%, 50%, 0); }
  50% { background-color: hsla(var(--hue), 100%, 50%, 1); }
}
@keyframes opacity-anim {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}

.btn:focus .dot {
  animation: bg-anim var(--animation-duration) ease-in-out infinite;
}
.btn:focus .dot::after {
  animation: opacity-anim var(--animation-duration) ease-in-out infinite;
}
