<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Wayang Nusantara (Live Base Sepolia)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        body { font-family: 'Georgia', serif; background-color: #2c241b; color: #f4f1ea; margin: 0; padding: 20px; }
        
        /* Header & Connect Button */
        .header { 
            text-align: center; 
            padding: 20px 0; 
            border-bottom: 2px solid #8b5a2b; 
            margin-bottom: 30px; 
            position: relative; 
        }
        
        .wallet-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #btn-connect {
            background: #8b5a2b;
            color: white;
            border: 1px solid #deb887;
            padding: 10px 20px;
            cursor: pointer;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        #btn-connect:hover { background: #deb887; color: #2c241b; }
        #btn-connect.connected { background: #27ae60; border-color: #2ecc71; cursor: default; }

        h1 { font-size: 3em; margin: 0; color: #deb887; text-transform: uppercase; letter-spacing: 5px; }
        p.subtitle { font-style: italic; color: #aaa; margin-top: 10px; }

        /* Filter Buttons */
        .filter-container { max-width: 1000px; margin: 0 auto 30px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .btn-filter { background: #3e2723; color: #deb887; border: 1px solid #5d4037; padding: 10px; cursor: pointer; transition: 0.3s; font-family: sans-serif; text-transform: uppercase; font-size: 12px; }
        .btn-filter:hover, .btn-filter.active { background: #deb887; color: #3e2723; font-weight: bold; }

        /* Gallery Grid */
        .galeri-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        /* Card Styling */
        .wayang-card { background: #fdfbf7; color: #333; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: transform 0.3s; }
        .wayang-card:hover { transform: translateY(-10px); }
        .wayang-img { width: 100%; height: 350px; background: #e0e0e0; display: flex; align-items: center; justify-content: center; border-bottom: 5px solid #8b5a2b; }
        .wayang-img img { max-width: 90%; max-height: 90%; filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.5)); }
        
        .card-body { padding: 20px; }
        .card-badge { background: #8b5a2b; color: white; padding: 3px 10px; border-radius: 15px; font-size: 11px; text-transform: uppercase; display: inline-block; margin-bottom: 10px; }
        h3 { margin: 0 0 5px 0; font-size: 1.5em; color: #3e2723; }
        .wanda-label { font-size: 0.9em; color: #666; font-style: italic; display: block; margin-bottom: 15px; }
        .desc { font-size: 0.9em; line-height: 1.5; color: #444; margin-bottom: 15px; height: 60px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;}

        /* Metadata Table */
        table { width: 100%; font-size: 0.85em; border-top: 1px dashed #ccc; padding-top: 10px; }
        td { padding: 3px 0; }
        td.label { color: #888; width: 60px; font-weight: bold; }
        td.val { color: #000; font-weight: bold; }
        
        /* Link wrapper */
        a.card-link { text-decoration: none; color: inherit; display: block; }
        
        /* Responsive Wallet Button */
        @media (max-width: 600px) {
            .wallet-container { position: static; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="wallet-container">
        <button id="btn-connect" onclick="connectWallet()">Connect Wallet</button>
    </div>
    <h1>Nusantara Shadows</h1>
    <p style="color: #aaa; margin-top:5px;">Galeri Wayang On-Chain (Base Sepolia)</p>
</div>

<div class="filter-container">
    <button class="btn-filter" onclick="loadGaleri('Satria', this)">Satria</button>
    <button class="btn-filter" onclick="loadGaleri('Dewa', this)">Dewa</button>
    <button class="btn-filter" onclick="loadGaleri('Yaksa', this)">Yaksa</button>
    <button class="btn-filter" onclick="loadGaleri('Wanara', this)">Wanara</button>
    <button class="btn-filter" onclick="loadGaleri('Panakawan', this)">Panakawan</button>
    <button class="btn-filter" onclick="loadGaleri('Kayon', this)">Kayon</button>
    <button class="btn-filter" onclick="loadGaleri('Bambangan', this)">Bambangan</button>
    <button class="btn-filter" onclick="loadGaleri('Buta Kiwe', this)">Buta Kiwe</button>
    <button class="btn-filter" onclick="loadGaleri('Punggawa', this)">Punggawa</button>
    <button class="btn-filter" onclick="loadGaleri('Resi', this)">Resi</button>
    <button class="btn-filter" onclick="loadGaleri('Putren', this)">Putren</button>
    <button class="btn-filter" onclick="loadGaleri('Sato', this)">Sato</button>
</div>

<div id="containerGaleri" class="galeri-grid">
    <p style="text-align: center; width: 100%; grid-column: 1/-1; color: #888;">Pilih golongan untuk melihat koleksi.</p>
</div>

<script>
    // --- 1. CONFIGURATION ---

    const BASE_SEPOLIA_RPC = 'https://sepolia.base.org';

        chainId: BASE_SEPOLIA_ID, chainName: 'Base Sepolia Testnet',
        nativeCurrency: { name: 'ETH', symbol: 'ETH', decimals: 18 },
        rpcUrls: [BASE_SEPOLIA_RPC], blockExplorerUrls: ['https://sepolia.basescan.org']
    };

tring"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"ownerOf","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"_tokenId","type":"uint256"},{"internalType":"string","name":"_namaBaru","type":"string"},{"internalType":"string","name":"_uriBaru","type":"string"}],"name":"revisiDataWayang","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"operator","type":"address"},{"internalType":"bool","name":"approved","type":"bool"}],"name":"setApprovalForAll","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"bytes4","name":"interfaceId","type":"bytes4"}],"name":"supportsInterface","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"pure","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"totalLikes","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"transferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_owner","type":"address"}],"name":"walletOfOwner","outputs":[{"internalType":"uint256[]","name":"","type":"uint256[]"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"wayangRegistry","outputs":[{"internalType":"string","name":"nama","type":"string"},{"internalType":"string","name":"golongan","type":"string"},{"internalType":"string","name":"gaya","type":"string"},{"internalType":"uint256","name":"timestamp","type":"uint256"},{"internalType":"bool","name":"isActive","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"},{"internalType":"uint256","name":"","type":"uint256"}],"name":"wayangReviews","outputs":[{"internalType":"address","name":"reviewer","type":"address"},{"internalType":"uint8","name":"bintang","type":"uint8"},{"internalType":"string","name":"ulasan","type":"string"},{"internalType":"uint256","name":"timestamp","type":"uint256"}],"stateMutability":"view","type":"function"}];

    let provider, signer;

    // --- 2. WALLET LOGIC ---
    async function connectWallet() {
        if (!window.ethereum) return alert("Metamask tidak ada!");
        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            
            const network = await provider.getNetwork();
            if (network.chainId !== 84532) await switchNetwork();

            signer = provider.getSigner();
            const address = await signer.getAddress();
            const btn = document.getElementById("btn-connect");
            btn.innerText = address.substring(0,6) + "...";
            btn.classList.add("connected");
        } catch (err) { console.error(err); alert("Gagal koneksi: " + err.message); }
    }

    async function switchNetwork() {
        try {
            await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: BASE_SEPOLIA_ID }] });
        } catch (e) {
            if (e.code === 4902) await window.ethereum.request({ method: 'wallet_addEthereumChain', params: [BASE_SEPOLIA_CONFIG] });
        }
    }

    // --- 3. GALLERY LOGIC (ADVANCED) ---
    async function loadGaleri(kategori, btnElement) {
        if (btnElement) {
            document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
        }

        const container = document.getElementById("containerGaleri");
        container.innerHTML = `<p style="text-align:center; color:#deb887; grid-column: 1/-1;">⏳ Mengakses Blockchain Base Sepolia...</p>`;

        try {
            const readProvider = new ethers.providers.JsonRpcProvider(BASE_SEPOLIA_RPC);
            const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, readProvider);

            const ids = await contract.getIdsByGolongan(kategori);

            if (ids.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#666; grid-column: 1/-1;">Belum ada koleksi golongan ini.</p>`;
                return;
            }

            container.innerHTML = "";

            // PARALLEL FETCHING (Cepat)
            const promises = ids.map(async (id) => {
                try {
                    // Ambil Data On-Chain Sekaligus (Hemat Waktu)
                    const [info, likes, ratingRaw, uri] = await Promise.all([
                        contract.getInfoWayang(id),
                        contract.totalLikes(id),
                        contract.getAverageRating(id),
                        contract.tokenURI(id)
                    ]);

                    // Skip jika isActive false (Soft Delete)
                    if (!info.isActive) return null;

                    // Hitung Rating (45 -> 4.5)
                    const rating = ratingRaw > 0 ? (ratingRaw / 10).toFixed(1) : "N/A";

                    // Format Tanggal
                    const date = new Date(info.timestamp * 1000).toLocaleDateString("id-ID", { day: 'numeric', month: 'short', year: 'numeric' });

                    // Fetch Image (Agak lambat, jadi load belakangan)
                    const httpUri = uri.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
                    let imageUrl = "https://via.placeholder.com/300x350?text=Loading..."; // Placeholder
                    
                    // Kita return object data dulu, gambar di-load async di browser
                    return {
                        id,
                        nama: info.nama,
                        gaya: info.gaya,
                        likes: likes.toString(),
                        rating,
                        date,
                        metaUrl: httpUri
                    };

                } catch (e) { console.error(e); return null; }
            });

            const dataList = await Promise.all(promises);

            // Render HTML
            for (const item of dataList) {
                if (!item) continue;
                
                // Div Card Unik
                const cardId = `card-${item.id}`;
                
                const html = `
                    <a href="detail.html?id=${item.id}" class="wayang-card">
                        <div class="wayang-img">
                            <span class="badge-new">${item.date}</span>
                            <div class="badge-group">
                                <div class="badge-overlay">❤️ ${item.likes}</div>
                                <div class="badge-overlay">⭐ ${item.rating}</div>
                            </div>
                            <img id="img-${item.id}" src="https://via.placeholder.com/300x350/333/777?text=Loading+IPFS..." alt="${item.nama}" loading="lazy">
                        </div>
                        <div class="card-body">
                            <div class="card-meta">
                                <span class="gaya-text">${item.gaya}</span>
                                <span class="date-text">#${item.id}</span>
                            </div>
                            <h3>${item.nama}</h3>
                            <div class="stats-row">
                                <div class="stat-item">Klik untuk lihat detail & ulasan</div>
                            </div>
                        </div>
                    </a>`;
                
                container.innerHTML += html;

                // Lazy Load Image IPFS (Biar teks muncul duluan)
                fetchImage(item.metaUrl, item.id);
            }

        } catch (err) {
            console.error(err);
            container.innerHTML = `<p style="color:red; text-align:center;">Gagal koneksi RPC.</p>`;
        }
    }

    // Helper: Ambil Gambar dari JSON IPFS secara terpisah
    async function fetchImage(url, id) {
        try {
            const res = await axios.get(url);
            const imgUrl = res.data.image.replace("ipfs://", "https://gateway.pinata.cloud/ipfs/");
            const imgEl = document.getElementById(`img-${id}`);
            if(imgEl) imgEl.src = imgUrl;
        } catch(e) { console.log("Gagal load gambar id " + id); }
    }
</script>
</body>
</html>
