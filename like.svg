<svg width="256px" height="256px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill="#000000">
  <style>
    .pulse { transform-box: fill-box; transform-origin: 50% 50%; }

    @keyframes shadowMerge {
      0%   { transform: scale(1.05) translateY(0px); opacity: 0.3; }
      50%  { transform: scale(0.95) translateY(-2px); opacity: 0.05; }
      100% { transform: scale(1.05) translateY(0px); opacity: 0.3; }
    }

    @keyframes heartPulse {
      0%   { transform: scale(0.92); opacity: 0.6; }
      50%  { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(0.92); opacity: 0.6; }
    }

    .heart { animation: heartPulse 4.8s ease-in-out infinite; }
    .shadow { animation: shadowMerge 4.8s ease-in-out infinite; }
  </style>

  <defs>
    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1">
      <stop offset="0" stop-color="#00ff3f"/>
      <stop offset="1" stop-color="#00b349"/>
    </linearGradient>
    <linearGradient id="linear-gradient-2" x1="0.5" x2="0.5" y2="1">
      <stop offset="0.001" stop-color="#6eff79" stop-opacity="0.161"/>
      <stop offset="1" stop-color="#14e11b" stop-opacity="0.161"/>
    </linearGradient>
    <clipPath id="clip-Like">
      <rect width="48" height="48"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip-Like)">
    <rect width="48" height="48" fill="rgba(255,255,255,0)"/>
    <g transform="translate(5 9)">
      <!-- Objek utama -->
      <g transform="translate(10 5)" class="pulse heart" fill="url(#linear-gradient)">
        <path d="M14.01,26S0,15.918,0,7.918A7.683,7.683,0,0,1,7.4,0,6.933,6.933,0,0,1,14.01,3.918,6.951,6.951,0,0,1,20.628,0C24.721,0,27.989,3.606,28,7.962,28.02,15.918,14.01,26,14.01,26Z"/>
      </g>

      <!-- Shadow yang menyatu -->
      <g class="pulse shadow" fill="url(#linear-gradient-2)">
        <path d="M14.01,26S0,15.918,0,7.918A7.683,7.683,0,0,1,7.4,0,6.933,6.933,0,0,1,14.01,3.918,6.951,6.951,0,0,1,20.628,0C24.721,0,27.989,3.606,28,7.962,28.02,15.918,14.01,26,14.01,26Z"/>
      </g>
    </g>
  </g>
</svg>
