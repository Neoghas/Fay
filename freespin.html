<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    background: radial-gradient(circle, #111 0%, #000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    font-family: "Ubuntu", sans-serif;
    overflow: hidden;
  }

  /* Wallet Buttons */
  .wallet-controls {
    position: absolute;
    top: 25px;
    right: 25px;
    display: flex;
    flex-direction: row;
    gap: 10px;
  }

  .wallet-btn {
    background: linear-gradient(145deg, #00b4d8, #0077b6);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: bold;
    padding: 10px 18px;
    cursor: pointer;
    transition: 0.2s;
  }

  .wallet-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #48cae4, #0096c7);
  }

  .wallet-address {
    background: #222;
    border-radius: 10px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: bold;
    color: #0ff;
    border: 1px solid #0ff;
  }

  .wheel-container {
    position: relative;
    width: 350px;
    height: 350px;
  }

  svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  #centerBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85px;
    height: 85px;
    border-radius: 50%;
    background: linear-gradient(145deg, #FFD700, #FFA500);
    color: black;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6),
      inset 0 2px 4px rgba(255, 255, 255, 0.3);
    border: 3px solid #fff;
    transition: all 0.2s ease;
    z-index: 15;
  }

  #centerBtn:hover {
    transform: translate(-50%, -50%) scale(1.05);
  }

  #centerBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .result {
    margin-top: 30px;
    font-size: 20px;
    text-align: center;
    transition: all 0.5s ease;
    min-height: 30px;
  }

  .glow {
    filter: drop-shadow(0 0 15px gold);
  }
</style>
</head>

// Render wheel dengan icon & teks  
for (let i = 0; i < total; i++) {  
  const startAngle = (i * slice - 90) * Math.PI / 180;  
  const endAngle = ((i + 1) * slice - 90) * Math.PI / 180;  
  const x1 = cx + radius * Math.cos(startAngle);  
  const y1 = cy + radius * Math.sin(startAngle);  
  const x2 = cx + radius * Math.cos(endAngle);  
  const y2 = cy + radius * Math.sin(endAngle);  
  
  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");  
  path.setAttribute("d", `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2} Z`);  
  path.setAttribute("fill", colors[i]);  
  path.setAttribute("stroke", "#fff");  
  path.setAttribute("stroke-width", "2");  
  svg.appendChild(path);  
  prizes[i].path = path;  
  
  const angle = (i + 0.5) * slice - 90;  
  
  // icon  
  const img = document.createElementNS("http://www.w3.org/2000/svg", "image");  
  const imgX = cx + radius * 0.55 * Math.cos(angle * Math.PI / 180) - 20;  
  const imgY = cy + radius * 0.55 * Math.sin(angle * Math.PI / 180) - 20;  
  img.setAttributeNS("http://www.w3.org/1999/xlink", "href", prizes[i].icon);  
  img.setAttribute("x", imgX);  
  img.setAttribute("y", imgY);  
  img.setAttribute("width", "40");  
  img.setAttribute("height", "40");  
  svg.appendChild(img);  
  
  // teks  
  const text = document.createElementNS("http://www.w3.org/2000/svg", "text");  
  const textX = cx + radius * 0.8 * Math.cos(angle * Math.PI / 180);  
  const textY = cy + radius * 0.8 * Math.sin(angle * Math.PI / 180);  
  text.setAttribute("x", textX);  
  text.setAttribute("y", textY);  
  text.setAttribute("fill", "#fff");  
  text.setAttribute("font-size", "15");  
  text.setAttribute("font-weight", "bold");  
  text.setAttribute("text-anchor", "middle");  
  text.setAttribute("alignment-baseline", "middle");  
  text.setAttribute("transform", `rotate(${angle}, ${textX}, ${textY})`);  
  text.textContent = prizes[i].name;  
  svg.appendChild(text);  
}

// === ANIMASI FUTURISTIK UNTUK PEMENANG ===

// Efek highlight dengan cahaya neon
function glowWinnerSector(winnerIndex) {
  const sector = prizes[winnerIndex].path;
  if (!sector) return;

  // Tambahkan filter cahaya glow neon
  sector.style.filter = "drop-shadow(0 0 10px #00ffff) drop-shadow(0 0 20px #00ffff)";
  sector.style.stroke = "#00ffff";

  // Efek berdenyut lembut (scale naik-turun)
  gsap.to(sector, {
    scale: 1.05,
    transformOrigin: "50% 50%",
    duration: 0.8,
    repeat: -1,
    yoyo: true,
    ease: "sine.inOut"
  });

  // Efek tambahan kilatan berputar di tepi roda
  const glowCircle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  glowCircle.setAttribute("cx", cx);
  glowCircle.setAttribute("cy", cy);
  glowCircle.setAttribute("r", radius + 10);
  glowCircle.setAttribute("stroke", "#00ffff");
  glowCircle.setAttribute("stroke-width", "3");
  glowCircle.setAttribute("fill", "none");
  glowCircle.style.filter = "drop-shadow(0 0 15px #00ffff)";
  svg.appendChild(glowCircle);

  // Animasi kilatan futuristik mengelilingi roda
  gsap.to(glowCircle, {
    rotation: 360,
    transformOrigin: "50% 50%",
    duration: 2,
    repeat: -1,
    ease: "none"
  });

  // Hapus efek setelah beberapa detik (misal 6 detik)
  setTimeout(() => {
    gsap.killTweensOf(sector);
    gsap.killTweensOf(glowCircle);
    glowCircle.remove();
    sector.style.filter = "";
    sector.style.stroke = "#fff";
    gsap.to(sector, { scale: 1, duration: 0.3 });
  }, 6000);
}

  spinning = true;
  spinSound.play();

  // Pilih pemenang acak
  const winnerIndex = Math.floor(Math.random() * total);
  const sliceAngle = 360 / total;
  const randomExtra = 360 * 5; // 5 putaran ekstra
  const finalRotation = randomExtra + (360 - (winnerIndex * sliceAngle + sliceAngle / 2));

  // Animasi putaran utama
  gsap.to(svg, {
    rotation: finalRotation,
    duration: 5,
    ease: "power4.out",
    onUpdate: () => clickSound.play(),
    onComplete: () => {
      spinning = false;
      winSound.play();
      const winner = prizes[winnerIndex];
      resultText.textContent = `ðŸŽ‰ Anda menang: ${winner.name}! ðŸŽ‰`;

      // Efek futuristik di sektor pemenang
      glowWinnerSector(winnerIndex);
    }
  });
}
  
// Base Sepolia constants
const BASE_SEPOLIA = {
  chainIdHex: '0x14a34', // 84532
  chainIdDec: 84532,
  chainName: 'Base Sepolia',
  rpcUrls: ['https://sepolia.base.org'],
  nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
  blockExplorerUrls: ['https://sepolia.basescan.org']
};

// === Fungsi utilitas ===
function shortAddress(addr) {
  return addr ? addr.slice(0, 6) + "..." + addr.slice(-4) : "";
}

function hasEthereum() {
  return typeof window !== 'undefined' && !!window.ethereum;
}

function getLocalDateTimeString() {
  return new Date().toLocaleString();
}

// === Signature cache ===
function saveSignature(wallet, signature) {
  const expires = Date.now() + 7 * 24 * 60 * 60 * 1000; // 7 hari
  localStorage.setItem('walletSignature', JSON.stringify({ wallet, signature, expires }));
}

function getSignature() {
  const data = JSON.parse(localStorage.getItem('walletSignature') || '{}');
  if (!data.expires || Date.now() > data.expires) {
    localStorage.removeItem('walletSignature');
    return null;
  }
  return data;
}

// === Fungsi pastikan jaringan Base Sepolia (otomatis) ===
async function ensureBaseSepolia() {
  if (!hasEthereum()) throw new Error("no_ethereum");

  const chainId = await window.ethereum.request({ method: 'eth_chainId' });
  if (chainId === BASE_SEPOLIA.chainIdHex) return true;

  try {
    // Coba switch dulu
    await window.ethereum.request({
      method: 'wallet_switchEthereumChain',
      params: [{ chainId: BASE_SEPOLIA.chainIdHex }]
    });
    return true;
  } catch (err) {
    if (err.code === 4902) {
      // Kalau belum ada, tambahkan
      await window.ethereum.request({
        method: 'wallet_addEthereumChain',
        params: [BASE_SEPOLIA]
      });
      await window.ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: BASE_SEPOLIA.chainIdHex }]
      });
      return true;
    } else {
      throw err;
    }
  }
}

// === Fungsi utama: connect wallet ===
async function connectWallet() {
  try {
    if (!hasEthereum()) {
      alert("ðŸ¦Š Silakan instal MetaMask terlebih dahulu.");
      return;
    }

    // Otomatis pastikan jaringan Base Sepolia
    await ensureBaseSepolia();

    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    userAddress = await signer.getAddress();

    const network = await provider.getNetwork();
    if (network.chainId !== BASE_SEPOLIA.chainIdDec) {
      console.warn("Jaringan bukan Base Sepolia, mencoba ganti otomatis...");
      await ensureBaseSepolia();
    }

    // === Signature otomatis ===
    const stored = getSignature();
    let signature;
    if (stored && stored.wallet.toLowerCase() === userAddress.toLowerCase()) {
      signature = stored.signature;
      console.log("ðŸªª Cached signature:", signature);
    } else {
      const message = `welcome ${userAddress} ${getLocalDateTimeString()}`;
      signature = await signer.signMessage(message);
      saveSignature(userAddress, signature);
      console.log("ðŸªª Signed message:", message);
    }

    // Inisialisasi kontrak
    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

    // Update UI
    connectBtn.style.display = "none";
    disconnectBtn.style.display = "inline-block";
    walletAddressDiv.style.display = "inline-block";
    walletAddressDiv.textContent = shortAddress(userAddress);

    // Listener otomatis
    window.ethereum.on('accountsChanged', (accounts) => {
      if (!accounts.length) disconnectWallet();
      else {
        userAddress = accounts[0];
        walletAddressDiv.textContent = shortAddress(userAddress);
      }
    });

    window.ethereum.on('chainChanged', async (chainIdHex) => {
      if (chainIdHex !== BASE_SEPOLIA.chainIdHex) {
        console.log("â›“ï¸ Jaringan berubah, mencoba kembali ke Base Sepolia...");
        await ensureBaseSepolia();
      }
    });

  } catch (err) {
    console.error("connectWallet error:", err);
  }
}

// === Fungsi disconnect ===
function disconnectWallet() {
  provider = signer = contract = userAddress = null;
  connectBtn.style.display = "inline-block";
  disconnectBtn.style.display = "none";
  walletAddressDiv.style.display = "none";
}
  
async function spinFromBlockchain() {  
  if (!contract) return alert("âš ï¸ Connect your wallet first!");  
  try {  
    btn.disabled = true;  
    clickSound.play();  
    resultText.textContent = "â³ Waiting for blockchain...";  
    spinSound.currentTime = 0;  
    spinSound.play();  
  
    const tx = await contract.placeBet({ value: ethers.parseEther("0.000256") });  
    const receipt = await tx.wait();  
  
    // Ambil event BetPlaced  
    const event = receipt.logs  
      .map(log => { try { return contract.interface.parseLog(log); } catch { return null; } })  
      .filter(e => e && e.name === "BetPlaced")[0];  
  
    if (!event) throw new Error("No result found.");  
    const { randomNumber, result } = event.args;  
  
    // Sinkron animasi pointer dengan hadiah  
    let index = prizes.findIndex(p => p.name === result);  
    if (index === -1) index = 0; // fallback  
    animateSpin(index, result);  
  
  } catch (err) {  
    console.error(err);  
    resultText.textContent = "âŒ Transaction failed.";  
    resetButton();  
  }  
}  
  
function animateSpin(index, resultName) {  
  if (animation) gsap.killTweensOf(svg);  
  prizes.forEach(p => p.path.classList.remove("glow"));  
  const targetSlice = slice * index + slice / 2;  
  const totalRotation = currentRotation + 12 * 360 + targetSlice;  
  
  animation = gsap.fromTo(svg, { rotation: currentRotation }, {  
    rotation: totalRotation,  
    duration: 30,  
    ease: "power3.inOut",  
    transformOrigin: "center center",  
    onUpdate: () => currentRotation = gsap.getProperty(svg, "rotation"),  
    onComplete: () => {  
      spinSound.pause();  
      winSound.play();  
      const prize = prizes[index];  
      prize.path.classList.add("glow");  
      resultText.innerHTML = `ðŸŽ‰ You won: <span style="color:gold;font-size:24px;">${resultName}</span> <img src="${prize.icon}" style="width:40px;height:40px;">`;  
      setTimeout(resetButton, 2000);  
    }  
  });  
}  
  
function resetButton() {  
  btn.disabled = false;  
  btn.textContent = "SPIN";  
  spinSound.pause();  
}  
  
connectBtn.addEventListener("click", connectWallet);  
disconnectBtn.addEventListener("click", disconnectWallet);  
btn.addEventListener("click", spinFromBlockchain);
</script>
