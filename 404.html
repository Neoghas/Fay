<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Lost</title>
    <style>
        /* --- BASE STYLES --- */
        body {
            background-color: #050608; /* Background Hitam Pekat */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Supaya gak ada scrollbar */
        }

        /* --- RADAR CONTAINER --- */
        .radar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            opacity: 0.8; 
            transition: opacity 0.5s ease;
        }

        .radar-container:hover {
            opacity: 1;
        }

        /* SVG Settings */
        .radar-svg {
            width: 180px; /* Ukuran Radar agak besar untuk 404 */
            height: 180px;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.8));
        }

        /* 1. Grid Radar */
        .radar-grid {
            fill: none;
            stroke: #2a2a2a;
            stroke-width: 1.5;
        }

        /* 2. Scanner Animation */
        .radar-scan-line {
            transform-origin: center;
            animation: scanRotate 4s linear infinite;
        }

        .scan-beam {
            fill: url(#scanGradientGray);
            opacity: 0.15; 
        }

        /* 3. Icon User/System */
        .not-found-center {
            fill: none;
            stroke: #444; 
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            animation: pulseGray 2s ease-in-out infinite alternate;
        }

        /* --- TEXT STYLES --- */
        .error-code {
            font-size: 5em;
            font-weight: 900;
            color: #222; /* Sangat gelap, nyaris menyatu */
            margin: 0;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.05);
            line-height: 0.8;
            margin-bottom: -20px;
            z-index: -1; /* Di belakang radar */
        }

        .not-found-text {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: 4px;
            color: #555;
            text-transform: uppercase;
        }

        .not-found-subtext {
            font-size: 0.9em;
            color: #444;
            margin-top: 10px;
            font-family: monospace;
        }

        /* --- BUTTON --- */
        .btn-home {
            margin-top: 40px;
            padding: 12px 30px;
            background: none;
            color: #888;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 50px;
            font-size: 0.9em;
            font-weight: bold;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-home:hover {
            background: rgba(255,255,255,0.05);
            color: #ccc;
            border-color: #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }

        /* --- ANIMATIONS --- */
        @keyframes scanRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulseGray { 0% { stroke: #333; opacity: 0.3; } 100% { stroke: #666; opacity: 0.8; } }

    </style>
</head>
<body>

    <div class="error-code">404</div>

    <div class="radar-container">
        
        <svg class="radar-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="scanGradientGray" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ffffff; stop-opacity:0" />
                    <stop offset="100%" style="stop-color:#ffffff; stop-opacity:0.3" />
                </linearGradient>
            </defs>

            <circle class="radar-grid" cx="50" cy="50" r="48"/>
            <circle class="radar-grid" cx="50" cy="50" r="35"/>
            <circle class="radar-grid" cx="50" cy="50" r="22"/>
            <line class="radar-grid" x1="50" y1="2" x2="50" y2="98"/>
            <line class="radar-grid" x1="2" y1="50" x2="98" y2="50"/>

            <g class="radar-scan-line">
                <line x1="50" y1="50" x2="50" y2="2" stroke="#444" stroke-width="1"/>
                <path d="M50 50 L50 2 A48 48 0 0 0 25 8 Z" class="scan-beam"/>
            </g>

            <g class="not-found-center" transform="translate(35, 32) scale(0.6)">
                <path d="M20 21v-2a4 4 0 0 0-4-4H4a4 4 0 0 0-4 4v2"/>
                <circle cx="10" cy="7" r="4"/>
                <path d="M27 10a3 3 0 0 0-3-3 3 3 0 0 0-3 3c0 2 3 3 3 5"/>
                <line x1="24" y1="20" x2="24.01" y2="20" stroke-width="3"/>
            </g>
        </svg>
        
        <div class="not-found-text">
            SIGNAL LOST
        </div>
        <div class="not-found-subtext">
            FAILED: The Faylotto page you are looking for is not available.
        </div>

    </div>

    <a href="index" class="btn-home">
        â¬… Return to Base
    </a>

</body>
</html>
