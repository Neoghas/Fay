<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indigo Border Animation Showcase</title>
<style>
body {
  background: radial-gradient(circle at center, #0a0a0f, #000);
  color: white;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  padding-top: 60px;
  gap: 30px;
  min-height: 100vh;
}

button {
  font-size: 16px;
  font-weight: bold;
  padding: 15px 40px;
  color: white;
  background: transparent;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: 0.3s ease;
}

/* ========= 1. Spin Border ========= */
.btn1::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px;
  border-radius: 12px;
  background: conic-gradient(
    from 0deg,
    rgba(75, 0, 130, 0.9),
    rgba(138, 43, 226, 0.4),
    rgba(75, 0, 130, 0)
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: spin 3s linear infinite;
}
.btn1:hover { transform: scale(1.05); }
@keyframes spin { to { transform: rotate(360deg); } }

/* ========= 2. Breathing Glow ========= */
.btn2 {
  border: 2px solid rgba(75, 0, 130, 0.7);
  box-shadow: 0 0 15px rgba(75, 0, 130, 0.6);
  animation: breathe 2s ease-in-out infinite;
}
@keyframes breathe {
  0%, 100% { box-shadow: 0 0 15px rgba(75, 0, 130, 0.6); }
  50% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.9); }
}

/* ========= 3. Indigo Pulse ========= */
.btn3::after {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 12px;
  border: 2px solid indigo;
  animation: pulse 1.8s infinite;
}
@keyframes pulse {
  0% { opacity: 0.6; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.1); }
  100% { opacity: 0.6; transform: scale(1); }
}

/* ========= 4. Sliding Indigo Border ========= */
.btn4::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 12px;
  border: 2px solid transparent;
  background: linear-gradient(90deg, indigo, transparent, indigo);
  background-size: 200% 100%;
  animation: slide 2s linear infinite;
}
@keyframes slide {
  0% { background-position: 0 0; }
  100% { background-position: 200% 0; }
}

/* ========= 5. Neon Flicker ========= */
.btn5 {
  border: 2px solid indigo;
  box-shadow: 0 0 15px rgba(75, 0, 130, 0.8);
  animation: flicker 2s infinite;
}
@keyframes flicker {
  0%, 100% { opacity: 1; filter: brightness(1); }
  50% { opacity: 0.8; filter: brightness(1.5); }
  70% { opacity: 0.6; filter: brightness(2); }
}

/* ========= 6. Orbit Gradient Border ========= */
.btn6::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px;
  border-radius: 12px;
  background: conic-gradient(
    from 90deg,
    indigo,
    violet,
    rgba(75,0,130,0),
    indigo
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  animation: orbit 4s linear infinite;
}
@keyframes orbit { to { transform: rotate(360deg); } }

/* ========= 7. Ripple Hover ========= */
.btn7 {
  border: 2px solid indigo;
  overflow: hidden;
}
.btn7::after {
  content: "";
  position: absolute;
  width: 20px; height: 20px;
  background: indigo;
  border-radius: 50%;
  transform: scale(0);
  opacity: 0.5;
  transition: transform 0.5s, opacity 0.5s;
}
.btn7:hover::after {
  transform: scale(15);
  opacity: 0;
}

/* Tombol Rotating Glow Ring */
.btn10 {
  position: relative;
  padding: 15px 40px;
  border: none;
  border-radius: 12px;
  color: #fff;
  background: #0b0e17;
  font-size: 1.1rem;
  letter-spacing: 1px;
  cursor: pointer;
  z-index: 1;
  overflow: hidden;
}

.btn10::before {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 15px;
  background: conic-gradient(indigo, violet, indigo, transparent);
  z-index: 0;
  animation: spin 3s linear infinite;
  opacity: 0.9;
}

.btn10::after {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 12px;
  background: #0a0a0f;
  z-index: 0;
}

.btn10 span {
  position: relative;
  z-index: 2; /* teks berada di atas pseudo-element */
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Hover efek biar tambah hidup */
.btn10:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(75, 0, 130, 0.6);
  transition: all 0.3s ease;
}
</style>
</head>
<body>
  <h1>ðŸŽ¨ Indigo Border Animation Showcase</h1>
  <button class="btn1">Spin Border</button>
  <button class="btn2">Breathing Glow</button>
  <button class="btn3">Indigo Pulse</button>
  <button class="btn4">Sliding Border</button>
  <button class="btn5">Neon Flicker</button>
  <button class="btn6">Orbit Gradient</button>
  <button class="btn7">Ripple Hover</button>
  <button class="btn8">Gradient Sweep</button>
  <button class="btn9">Outline Fade</button>
  <button class="btn10">Rotating Glow Ring</button>
</body>
</html>
