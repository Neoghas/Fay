<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Faylotto Spin Wheel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<style>
  body {
    background: radial-gradient(circle, #111 0%, #000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    position: relative;
  }

  .wheel-container {
    position: relative;
    width: 350px;
    height: 350px;
  }

  svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  .pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-top: 30px solid #ff0000;
    z-index: 20;
    filter: drop-shadow(0 0 10px #ff0000);
  }

  #centerBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85px;
    height: 85px;
    border-radius: 50%;
    background: linear-gradient(145deg, #FFD700, #FFA500);
    color: black;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 
      0 8px 25px rgba(255, 215, 0, 0.6),
      inset 0 2px 4px rgba(255, 255, 255, 0.3);
    border: 3px solid #fff;
    transition: all 0.2s ease;
    z-index: 15;
  }
  
  #centerBtn:hover {
    transform: translate(-50%, -50%) scale(1.05);
    box-shadow: 
      0 12px 35px rgba(255, 215, 0, 0.8),
      inset 0 2px 4px rgba(255, 255, 255, 0.4);
  }
  
  #centerBtn:active {
    transform: translate(-50%, -50%) scale(0.95);
  }

  #centerBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: translate(-50%, -50%) scale(0.95);
  }

  .result {
    margin-top: 30px;
    font-size: 20px;
    text-align: center;
    transition: all 0.5s ease;
    min-height: 30px;
  }
</style>
</head>
<body>

<div class="wheel-container">
  <div class="pointer"></div>
  <svg id="wheel" viewBox="0 0 500 500"></svg>
  <div id="centerBtn">SPIN</div>
</div>
<div class="result" id="resultText">Press SPIN to play</div>

<audio id="clickSound" src="click.mp3" preload="auto"></audio>
<audio id="spinSound" src="spin.mp3" preload="auto" loop></audio>
<audio id="winSound" src="win.mp3" preload="auto"></audio>

<script>
const prizes = [
  { name: "1 ETH Jackpot", icon: "eth.png" },
  { name: "0.7 ETH Big Win", icon: "eth.png" },
  { name: "MacBook", icon: "macbook.png" },
  { name: "iPhone", icon: "iphone.png" },
  { name: "0.1 ETH", icon: "eth.png" },
  { name: "0.05 ETH", icon: "eth.png" },
  { name: "0.005 ETH", icon: "eth.png" },
  { name: "0.0005 ETH", icon: "eth.png" },
  { name: "0.0001 ETH", icon: "eth.png" },
  { name: "2 FPoint", icon: "fpoint.svg" },
  { name: "5 FPoint", icon: "fpoint.svg" },
  { name: "7 FPoint", icon: "fpoint.svg" }
];

const colors = [
  "#FFB703","#FB8500","#219EBC","#8ECAE6","#FF69B4","#90EE90",
  "#FFD700","#40E0D0","#ADFF2F","#FF6347","#9370DB","#20B2AA"
];

const svg = document.getElementById("wheel");
const resultText = document.getElementById("resultText");
const btn = document.getElementById("centerBtn");
const clickSound = document.getElementById("clickSound");
const spinSound = document.getElementById("spinSound");
const winSound = document.getElementById("winSound");

const radius = 240;
const cx = 250, cy = 250;
const total = prizes.length;
const slice = 360 / total;

for (let i = 0; i < total; i++) {
  const startAngle = (i * slice - 90) * Math.PI / 180;
  const endAngle = ((i + 1) * slice - 90) * Math.PI / 180;
  const x1 = cx + radius * Math.cos(startAngle);
  const y1 = cy + radius * Math.sin(startAngle);
  const x2 = cx + radius * Math.cos(endAngle);
  const y2 = cy + radius * Math.sin(endAngle);
  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
  path.setAttribute("d", `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2} Z`);
  path.setAttribute("fill", colors[i]);
  path.setAttribute("stroke", "#fff");
  path.setAttribute("stroke-width", "2");
  svg.appendChild(path);
  prizes[i].path = path;

  const angle = (i + 0.5) * slice - 90;
  const img = document.createElementNS("http://www.w3.org/2000/svg", "image");
  const imgX = cx + radius * 0.55 * Math.cos(angle * Math.PI / 180) - 20;
  const imgY = cy + radius * 0.55 * Math.sin(angle * Math.PI / 180) - 20;
  img.setAttributeNS("http://www.w3.org/1999/xlink", "href", prizes[i].icon);
  img.setAttribute("x", imgX);
  img.setAttribute("y", imgY);
  img.setAttribute("width", "40");
  img.setAttribute("height", "40");
  svg.appendChild(img);

  const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
  const textX = cx + radius * 0.8 * Math.cos(angle * Math.PI / 180);
  const textY = cy + radius * 0.8 * Math.sin(angle * Math.PI / 180);
  text.setAttribute("x", textX);
  text.setAttribute("y", textY);
  text.setAttribute("fill", "#000");
  text.setAttribute("font-size", "11");
  text.setAttribute("font-weight", "bold");
  text.setAttribute("text-anchor", "middle");
  text.setAttribute("alignment-baseline", "middle");
  text.setAttribute("transform", `rotate(${angle}, ${textX}, ${textY})`);
  text.textContent = prizes[i].name;
  svg.appendChild(text);
}

let spinning = false;
let currentRotation = 0;
let animation = null;

function getWinningIndex(rotation) {
  const normalized = (360 - (rotation % 360) + 360) % 360;
  return Math.floor(normalized / slice) % total;
}

function resetButton() {
  btn.disabled = false;
  btn.textContent = "SPIN";
}

function spinWheel() {
  if (spinning) return;
  spinning = true;
  clickSound.play();
  btn.disabled = true;
  resultText.textContent = "ðŸŽ¡ Spinning...";
  resultText.style.color = "#00FFFF";
  spinSound.currentTime = 0;
  spinSound.play();

  if (animation) gsap.killTweensOf(svg);
  prizes.forEach(p => p.path.classList.remove("glow"));

  const randomIndex = Math.floor(Math.random() * total);
  const targetSlice = slice * randomIndex + slice / 2;
  const fullRotations = 12;
  const totalRotation = currentRotation + fullRotations * 360 + targetSlice;

  animation = gsap.fromTo(svg, 
    { rotation: currentRotation }, 
    {
      rotation: totalRotation,
      duration: 30,
      ease: "power3.inOut",
      transformOrigin: "center center",
      onUpdate: () => currentRotation = gsap.getProperty(svg, "rotation"),
      onComplete: () => {
        spinSound.pause();
        spinning = false;
        animation = null;
        const winnerIndex = getWinningIndex(currentRotation);
        const prize = prizes[winnerIndex];
        winSound.play();
        prize.path.classList.add("glow");
        resultText.innerHTML = `ðŸŽ‰ You won: <span style="color:gold;font-size:24px;">${prize.name}</span>`;
        setTimeout(resetButton, 2000);
      }
    });
}

btn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
