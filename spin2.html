<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spin Wheel DApp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #111, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: sans-serif;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #333;
      background: conic-gradient(
        #ff6f61 0deg 36deg,
        #ffcc00 36deg 72deg,
        #66cc66 72deg 108deg,
        #3399ff 108deg 144deg,
        #9966cc 144deg 180deg,
        #ff6666 180deg 216deg,
        #ff9933 216deg 252deg,
        #66cccc 252deg 288deg,
        #cc66ff 288deg 324deg,
        #ffcc33 324deg 360deg
      );
      transform-origin: center;
    }
    .pointer {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 20px solid red;
    }
    button {
      margin-top: 50px;
      padding: 14px 28px;
      border: none;
      border-radius: 50%;
      background: yellow;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 20px yellow;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: gold;
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
  </div>

  <button id="spin">SPIN</button>
  <div id="result"></div>

  <script>
    const wheel = document.getElementById('wheel');
    const btn = document.getElementById('spin');
    const result = document.getElementById('result');

    const prizes = [
      'MacBook', 'iPhone or Worth ETH', '0.1 ETH Monthly Prize',
      '0.05 ETH Monthly Prize', '0.005 ETH Weekly',
      '0.0005 ETH 4-Day', '0.0001 ETH Daily', '2 LPoint', '5 LPoint', 'Big Win'
    ];

    let spinning = false;
    let currentRotation = 0;

    btn.addEventListener('click', () => {
      if (spinning) return; // cegah klik ganda
      spinning = true;

      const randomIndex = Math.floor(Math.random() * prizes.length);
      const sliceAngle = 360 / prizes.length;
      const targetAngle = 360 * 5 + (360 - randomIndex * sliceAngle - sliceAngle / 2); // berputar 5x

      gsap.to(wheel, {
        rotation: targetAngle,
        duration: 5,
        ease: 'power4.out',
        onComplete: () => {
          const finalIndex = randomIndex;
          result.textContent = `ðŸŽ‰ You won: ${prizes[finalIndex]}`;
          spinning = false;

          // Reset rotasi agar spin berikutnya tidak lag
          currentRotation = targetAngle % 360;
          gsap.set(wheel, { rotation: currentRotation });
        }
      });
    });
  </script>
</body>
</html>
