        // üîç DEBUG FUNCTION
        async function testContract() {
            const debugOutput = document.getElementById('debugOutput');
            debugOutput.innerHTML = '<span class="loading"></span>Testing...';
            
            try {
                if (!contract) throw new Error('Contract not loaded');
                
                // 1. Test spinPrice()
                const price = await contract.spinPrice();
                const priceEth = ethers.formatEther(price);
                debugOutput.innerHTML += `<br>‚úÖ spinPrice(): ${priceEth} ETH (${price.toString()})`;
                
                // 2. Test contract balance
                const contractBal = await provider.getBalance(CONTRACT_ADDRESS);
                debugOutput.innerHTML += `<br>üí∞ Contract: ${ethers.formatEther(contractBal)} ETH`;
                
                // 3. Test wallet balance vs spin price
                const walletBal = await provider.getBalance(account);
                debugOutput.innerHTML += `<br>üí≥ Wallet: ${ethers.formatEther(walletBal)} ETH`;
                debugOutput.innerHTML += `<br>${walletBal >= price ? '‚úÖ' : '‚ùå'} Enough ETH`;
                
                // 4. Static call test (simulate placeBet)
                try {
                    await contract.placeBet.staticCall({value: price});
                    debugOutput.innerHTML += `<br>‚úÖ Static call SUCCESS`;
                } catch (staticError) {
                    debugOutput.innerHTML += `<br>‚ùå Static call FAILED: ${staticError.reason || staticError.message}`;
                }
                
                spinPriceWei = price;
                document.getElementById('spinPriceDisplay').textContent = `${priceEth} ETH`;
                
            } catch (error) {

        async function initMetaMask() {
            const { ethereum } = window;
            if (!ethereum) return false;

            provider = new ethers.BrowserProvider(ethereum);
            
            try {
                const network = await provider.getNetwork();
                if (network.chainId !== 84532n) {
                    document.getElementById('networkInfo').innerHTML = `
                        ‚ö†Ô∏è Switch to <strong>Base Sepolia (84532)</strong>
                    `;
                    return false;
                } else {
                    document.getElementById('networkInfo').innerHTML = '‚úÖ Base Sepolia Ready';
                }
            } catch (error) {
                return false;
            }
            return true;
        }

        async function connectWallet() {
            try {
                const accounts = await provider.send("eth_requestAccounts", []);
                account = accounts[0];
                
                signer = await provider.getSigner();
                contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                
                document.getElementById('connectBtn').innerHTML = `‚úÖ ${account.slice(0,6)}...${account.slice(-4)}`;
                document.getElementById('connectBtn').disabled = true;
                
                await updateUI();
                showStatus('‚úÖ Connected! Click "Test Contract"', 'success');
                
            } catch (error) {
                showStatus('‚ùå ' + error.message, 'error');
            }
        }

        async function updateUI() {
            if (!account) return;
            try {
                const balance = await provider.getBalance(account);
                document.getElementById('balance').innerHTML = `üí∞ ${ethers.formatEther(balance)} ETH`;
                
                if (contract && spinPriceWei) {
                    document.getElementById('spinBtn').innerHTML = `üé∞ SPIN (${ethers.formatEther(spinPriceWei)} ETH)`;
                    const canSpin = balance >= spinPriceWei;
                    document.getElementById('spinBtn').disabled = isSpinning || !canSpin;
                }
            } catch (error) {
                console.error('UI error:', error);
            }
        }

        async function spinWheel() {
            if (isSpinning || !spinPriceWei) {
                showStatus('‚ùå Test contract first!', 'error');
                return;
            }
            
            try {
                isSpinning = true;
                document.getElementById('spinBtn').disabled = true;
                showStatus('üé∞ Sending...', 'info');
                
                // TRY MULTIPLE AMOUNTS (exact + buffer)
                const amounts = [
                    spinPriceWei,                    // Exact
                    spinPriceWei + 1n,               // Exact + 1 wei
                    spinPriceWei + 1000n,            // Exact + 1000 wei
                ];
                
                let success = false;
                for (const amount of amounts) {
                    try {
                        showStatus(`‚è≥ Trying ${ethers.formatEther(amount)} ETH...`, 'info');
                        const tx = await contract.placeBet({ 
                            value: amount,
                            gasLimit: 500000
                        });
                        await tx.wait();
                        success = true;
                        break;
                    } catch (e) {
                        console.log(`Amount ${amount} failed:`, e);
                    }
                }
                
                if (success) {
                    const randomRotation = (Math.floor(Math.random() * 5) + 8) * 360;
                    document.getElementById('wheel').style.transform = `rotate(${randomRotation}deg)`;
                    showStatus('üéâ SPIN SUCCESS!', 'success');
                }
                
            } catch (error) {
                console.error('Spin error:', error);
                showStatus(`‚ùå ${error.reason || error.message}`, 'error');
            } finally {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                updateUI();
            }
        }

        function showStatus(msg, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = `status ${type}`;
        }

        // INIT
        document.getElementById('connectBtn').onclick = connectWallet;
        document.getElementById('testBtn').onclick = testContract;
        document.getElementById('spinBtn').onclick = spinWheel;

        async function init() {
            await initMetaMask();
            renderWheel();
        }

        function renderWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            const segments = ["1 ETH Jackpot","0.7 ETH Big Win","Won MacBook!","iPhone/Worth ETH","0.1 ETH Monthly","0.05 ETH Monthly","0.01 ETH Bi-weekly","0.005 ETH Weekly","0.001 ETH 5-day","0.0005 ETH 4-day","0.000256 ETH 2-day","0.0001 ETH Daily","0.00008 ETH Daily","0.00005 ETH Daily","Won 2 LPoint","Won 5 LPoint","Won 7 LPoint","Try Again","No Prize","No Prize"];
            const total = segments.length;
            const angle = 360 / total;
            for (let i = 0; i < total; i++) {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.background = `hsl(${i * 18}, 70%, 50%)`;
                segment.style.transform = `rotate(${i * angle}deg)`;
                segment.innerHTML = `<div style="transform: skewY(${angle}deg) rotate(${angle/2}deg); width: 90%;">${segments[i]}</div>`;
                wheel.appendChild(segment);
            }
        }

        window.addEventListener('load', init);
