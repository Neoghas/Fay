<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Faylotto Spin Wheel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<style>
  body {
    background: radial-gradient(circle, #111 0%, #000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    position: relative;
  }

  .wheel-container {
    position: relative;
    width: 350px;
    height: 350px;
  }

  svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  .pointer {
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-top: 30px solid #ff0000;
    z-index: 20;
    filter: drop-shadow(0 0 10px #ff0000);
  }

  #centerBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 85px;
    height: 85px;
    border-radius: 50%;
    background: linear-gradient(145deg, #FFD700, #FFA500);
    color: black;
    font-weight: bold;
    font-size: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 
      0 8px 25px rgba(255, 215, 0, 0.6),
      inset 0 2px 4px rgba(255, 255, 255, 0.3);
    border: 3px solid #fff;
    transition: all 0.2s ease;
    z-index: 15;
  }
  
  #centerBtn:hover {
    transform: translate(-50%, -50%) scale(1.05);
    box-shadow: 
      0 12px 35px rgba(255, 215, 0, 0.8),
      inset 0 2px 4px rgba(255, 255, 255, 0.4);
  }
  
  #centerBtn:active {
    transform: translate(-50%, -50%) scale(0.95);
  }

  #centerBtn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: translate(-50%, -50%) scale(0.95);
  }

  .result {
    margin-top: 30px;
    font-size: 20px;
    text-align: center;
    transition: all 0.5s ease;
    min-height: 30px;
  }
</style>
</head>
<body>

<div class="wheel-container">
  <div class="pointer"></div>
  <svg id="wheel" viewBox="0 0 500 500"></svg>
  <div id="centerBtn">SPIN</div>
</div>
<div class="result" id="resultText">Press SPIN to play</div>

<script>
const prizes = [
  "1 ETH Jackpot",
  "0.7 ETH Big Win",
  "MacBook",
  "iPhone or Worth ETH",
  "0.1 ETH Monthly Prize",
  "0.05 ETH Monthly Prize",
  "0.005 ETH Weekly",
  "0.0005 ETH 4-Day Prize",
  "0.0001 ETH Daily Prize",
  "Won 2 LPoint",
  "Won 5 LPoint",
  "Won 7 LPoint"
];

const colors = [
  "#FFB703","#FB8500","#219EBC","#8ECAE6","#FF69B4","#90EE90",
  "#FFD700","#40E0D0","#ADFF2F","#FF6347","#9370DB","#20B2AA"
];

const svg = document.getElementById("wheel");
const resultText = document.getElementById("resultText");
const btn = document.getElementById("centerBtn");

const radius = 240;
const cx = 250;
const cy = 250;
const total = prizes.length;
const slice = 360 / total;

// Buat wheel segments
for (let i = 0; i < total; i++) {
  const startAngle = (i * slice - 90) * (Math.PI / 180);
  const endAngle = ((i + 1) * slice - 90) * (Math.PI / 180);
  const x1 = cx + radius * Math.cos(startAngle);
  const y1 = cy + radius * Math.sin(startAngle);
  const x2 = cx + radius * Math.cos(endAngle);
  const y2 = cy + radius * Math.sin(endAngle);
  const pathData = `M ${cx} ${cy} L ${x1} ${y1} A ${radius} ${radius} 0 0 1 ${x2} ${y2} Z`;

  const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
  path.setAttribute("d", pathData);
  path.setAttribute("fill", colors[i % colors.length]);
  path.setAttribute("stroke", "rgba(255,255,255,0.8)");
  path.setAttribute("stroke-width", "2");
  path.setAttribute("stroke-linejoin", "round");
  svg.appendChild(path);

  // Label
  const angle = (i + 0.5) * slice - 90;
  const textRadius = radius * 0.65;
  const textX = cx + textRadius * Math.cos((angle * Math.PI) / 180);
  const textY = cy + textRadius * Math.sin((angle * Math.PI) / 180);
  
  const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
  text.setAttribute("x", textX);
  text.setAttribute("y", textY);
  text.setAttribute("fill", "#000");
  text.setAttribute("font-size", "11");
  text.setAttribute("font-weight", "bold");
  text.setAttribute("text-anchor", "middle");
  text.setAttribute("alignment-baseline", "middle");
  text.setAttribute("transform", `rotate(${angle}, ${textX}, ${textY})`);
  text.textContent = prizes[i];
  svg.appendChild(text);
}

// State management
let spinning = false;
let animation = null;
let currentRotation = 0;

// Reset button state
function resetButton() {
  btn.disabled = false;
  btn.textContent = "SPIN";
}

// Calculate winning index from final rotation
function getWinningIndex(rotation) {
  const normalized = (360 - (rotation % 360) + 360) % 360;
  return Math.floor(normalized / slice) % total;
}

// Spin animation
function spinWheel() {
  if (spinning) return;
  
  spinning = true;
  btn.disabled = true;
  resultText.textContent = "ðŸŽ¡ Spinning...";
  resultText.style.color = "#00FFFF";

  // Cancel any existing animation
  if (animation) {
    gsap.killTweensOf(svg);
  }

  // Generate random target
  const randomIndex = Math.floor(Math.random() * total);
  const targetSlice = slice * randomIndex + slice / 2;
  const fullRotations = 5 + Math.random() * 3; // 5-8 rotations
  const totalRotation = fullRotations * 360 + targetSlice;

  animation = gsap.to(svg, {
    rotation: totalRotation,
    duration: 4 + Math.random() * 2, // 4-6 seconds
    ease: "power3.inOut",
    transformOrigin: "center center",
    onUpdate: function() {
      currentRotation = gsap.getProperty(svg, "rotation");
    },
    onComplete: function() {
      spinning = false;
      animation = null;
      
      const winnerIndex = getWinningIndex(currentRotation);
      const prize = prizes[winnerIndex];
      
      resultText.innerHTML = `ðŸŽ‰ You won: <span style="color:gold;font-size:24px;">${prize}</span>`;
      resultText.style.color = "#FFD700";
      
      // Reset button after delay
      setTimeout(resetButton, 2000);
    }
  });
}

// Event listeners
btn.addEventListener("click", spinWheel);

// Reset on page visibility change (for mobile)
document.addEventListener('visibilitychange', function() {
  if (!document.hidden && !spinning) {
    gsap.set(svg, { rotation: 0 });
    currentRotation = 0;
  }
});

// Keyboard support
document.addEventListener('keydown', function(e) {
  if (e.code === 'Space' && !spinning) {
    e.preventDefault();
    spinWheel();
  }
});
</script>
</body>
</html>
