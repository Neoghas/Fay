  // ðŸ”¹ Connect wallet
  connectButton.onclick = async () => {
    if (!window.ethereum) {
      alert("Please install MetaMask!");
      return;
    }
    try {
      await ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      signer = provider.getSigner();
      const addr = await signer.getAddress();
      const network = await provider.getNetwork();

      if (network.chainId !== 84532) {
        alert("Please switch to Base Sepolia Testnet!");
        return;
      }

      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
      connectButton.style.display = "none";
      disconnectButton.style.display = "inline-block";
      spinButton.disabled = false;
      status.innerText = `Connected: ${addr}`;
      listenToEvents();
    } catch (err) {
      console.error(err);
      alert("Failed to connect wallet.");
    }
  };

  // ðŸ”¹ Disconnect wallet
  disconnectButton.onclick = () => {
    provider = null;
    signer = null;
    contract = null;
    connectButton.style.display = "inline-block";
    disconnectButton.style.display = "none";
    spinButton.disabled = true;
    status.innerText = "Disconnected.";
  };

  // ðŸ”¹ Place Bet
  spinButton.onclick = async () => {
    if (!contract) return alert("Wallet not connected.");
    try {
      status.innerText = "Spinning... please wait for confirmation...";
      const tx = await contract.placeBet({ value: ethers.utils.parseEther("0.000256") });
      await tx.wait();
      status.innerText = "Transaction confirmed! Waiting for result...";
    } catch (err) {
      console.error(err);
      status.innerText = "Spin failed or rejected.";
    }
  };

  // ðŸ”¹ Listen to BetPlaced event

    if (!contract) return;
    contract.on("BetPlaced", (player, amount, result) => {
      spinResult.innerText = result;
      status.innerText = "Spin complete!";
    });
  }
