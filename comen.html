<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contoh Halaman Referral</title>
  <style>
    /* === [BARU] Gaya Komentar Terminal === */

/* Container utama untuk feed komentar */
.comments-terminal {
    margin-top: 15px;
    background: rgba(0, 0, 0, 0.6); /* Latar gelap transparan */
    border: 1px solid var(--purple-main);
    border-radius: 8px;
    padding: 10px;
    font-family: 'Courier New', Courier, monospace; /* Font gaya terminal */
    font-size: 13px;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8); /* Efek kedalaman */
}

/* Header terminal (opsional, untuk estetika) */
.terminal-header {
    color: var(--cyan-main);
    border-bottom: 1px dashed var(--purple-main);
    padding-bottom: 5px;
    margin-bottom: 10px;
    font-size: 11px;
    opacity: 0.8;
}

/* Satu blok komentar individual */
.comment-log {
    margin-bottom: 12px;
    padding-left: 10px;
    border-left: 2px solid var(--blue-main); /* Garis indikator di kiri */
    position: relative; /* Untuk posisi tombol edit */
}

/* Baris meta data (Nickname, Waktu, Wallet) */
.log-meta {
    color: #888;
    font-size: 11px;
    margin-bottom: 4px;
}
.log-nickname {
    color: var(--pink-main); /* Nickname warna pink neon */
    font-weight: bold;
    font-size: 13px;
}
.log-wallet {
    color: #555; /* Wallet lebih samar */
    font-size: 10px;
}

/* Isi teks komentar */
.log-message {
    color: #eee;
    line-height: 1.4;
    white-space: pre-wrap; /* Agar baris baru terbaca */
}

/* Efek kursor berkedip untuk input */
.blinking-cursor::after {
    content: '|';
    animation: blink 1s step-start infinite;
}
@keyframes blink { 50% { opacity: 0; } }

/* Tombol Edit & Save (Gaya Terminal) */
.terminal-btn {
    background: none;
    border: 1px solid var(--border-color);
    color: var(--cyan-main);
    padding: 2px 6px;
    font-size: 10px;
    cursor: pointer;
    margin-top: 5px;
    font-family: inherit; /* Ikuti font terminal */
}
.terminal-btn:hover {
    background: var(--purple-main);
    color: #fff;
}
.edit-actions {
    display: flex;
    gap: 5px;
    margin-top: 5px;
}

/* Input area untuk komentar baru/edit */
.terminal-input {
    width: 100%;
    background: rgba(0,0,0,0.3);
    border: none;
    border-bottom: 1px solid var(--cyan-main);
    color: var(--cyan-main);
    font-family: 'Courier New', monospace;
    padding: 5px;
    outline: none;
    resize: vertical; /* Bisa diubah ukurannya vertikal */
}
  </style>
</head>
<body>
  <div class="comments-terminal">
    <div class="terminal-header">> DECRYPTING NEURAL FEED...</div>

    <div class="comment-log">
        <div class="log-meta">
            <span class="log-nickname">Neo_Glitch</span> 
            [14:35:22 UTC] <br/>
            <span class="log-wallet">(0xAb5C...991f)</span>
        </div>
        <div class="log-message">Gg wp! Hoki banget spin terakhirnya. Sistem RNG-nya kerasa adil sekarang.</div>
        </div>

    <div class="comment-log" style="border-left-color: var(--pink-main);">
        <div class="log-meta">
            <span class="log-nickname">You (CyberNinja)</span> 
            [14:40:05 UTC] <br/>
            <span class="log-wallet">(0x7CD...1D3)</span>
        </div>
        
        <div class="log-message" id="msg-123">Tunggu ronde depan, giliran saya menang! ðŸš€</div>
        
        <div class="edit-mode" style="display: none;"> <textarea class="terminal-input" rows="2">Tunggu ronde depan, giliran saya menang! ðŸš€</textarea>
            <div class="edit-actions">
                <button class="terminal-btn">[ SAVE OVERWRITE ]</button>
                <button class="terminal-btn" style="color: #ff5555; border-color: #ff5555;">[ CANCEL ]</button>
            </div>
        </div>
         <button class="terminal-btn">[ EDIT LOG ]</button>
    </div>

    <div class="new-comment-section">
        <span style="color: var(--cyan-main);">></span>
        <input type="text" class="terminal-input" placeholder="Masukkan transmisi data..." />
        <button class="terminal-btn" style="width: 100%; margin-top: 8px;">[ TRANSMIT DATA ]</button>
    </div>
  </div>

</body>
</html>
