<style>
  body {
    background: radial-gradient(circle, #111 0%, #000 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #fff;
    font-family: "Ubuntu", sans-serif;
    overflow: hidden;
  }

  /* Wallet Buttons */
  .wallet-controls {
    position: absolute;
    top: 25px;
    right: 25px;
    display: flex;
    flex-direction: row;
    gap: 10px;
  }

  .wallet-btn {
    background: linear-gradient(145deg, #00b4d8, #0077b6);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: bold;
    padding: 10px 18px;
    cursor: pointer;
    transition: 0.2s;
  }

  .wallet-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(145deg, #48cae4, #0096c7);
  }

  .wallet-address {
    background: #222;
    border-radius: 10px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: bold;
    color: #0ff;
    border: 1px solid #0ff;
  }

  .wheel-container {
    position: relative;
    width: 350px;
    height: 350px;
}

/* Pastikan animasi yang keluar dari SVG terlihat */
svg {
    width: 100%;
    height: 100%;
    display: block;
    overflow: visible;  /* kunci supaya efek glow tidak terpotong */
}

/* Optional: jika ada group <g> di dalam SVG */
svg g {
    transform-origin: center center;
    overflow: visible;
}

  #centerBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 85px;
  height: 85px;
  border-radius: 50%;
  background: linear-gradient(145deg, #FFD700, #FFA500);
  color: fff;
  font-weight: bold;
  font-size: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow:
    0 0 20px rgba(255, 200, 0, 0.8),
    inset 0 3px 5px rgba(255, 255, 255, 0.4);
  border: 3px solid #fff;
  transition: all 0.3s ease;
  z-index: 15;
  animation: btnGlow 3s infinite alternate;
}

/* Saat hover, cahaya lebih kuat */
#centerBtn:hover {
  transform: translate(-50%, -50%) scale(1.08);
  box-shadow:
    0 0 30px rgba(255, 240, 100, 0.9),
    inset 0 4px 8px rgba(255, 255, 255, 0.6);
}

/* Saat disable */
#centerBtn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Animasi glow lembut */
@keyframes btnGlow {
  0% {
    box-shadow:
      0 0 18px rgba(255, 215, 0, 0.8),
      inset 0 2px 4px rgba(255, 255, 255, 0.3);
  }
  50% {
    box-shadow:
      0 0 30px rgba(255, 255, 180, 0.9),
      inset 0 3px 6px rgba(255, 255, 255, 0.5);
  }
  100% {
    box-shadow:
      0 0 18px rgba(255, 215, 0, 0.8),
      inset 0 2px 4px rgba(255, 255, 255, 0.3);
  }
}

/* Teks cost ETH di bawah SPIN */
#centerBtn .cost {
  font-size: 10px;
  color: #fff;
  font-weight: bold;
  margin-top: 2px;
  text-shadow: 0 0 5px #00ff6a, 0 0 10px #00ff6a;
}

  .result {
    margin-top: 30px;
    font-size: 20px;
    text-align: center;
    transition: all 0.5s ease;
    min-height: 30px;
  }

  @keyframes pulseGlow {
  0% {
    transform: scale(1);
    filter: drop-shadow(0 0 10px gold);
  }
  50% {
    transform: scale(1.1);
    filter: drop-shadow(0 0 17px yellow);
  }
  100% {
    transform: scale(1);
    filter: drop-shadow(0 0 10px gold);
  }
}

.glow {
    animation: pulseGlow 1s infinite alternate;
    transform-origin: center center;
}
  }
</style>

  svg.appendChild(img);

  // teks
  const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
  const textX = cx + radius * 0.8 * Math.cos(angle * Math.PI / 180);
  const textY = cy + radius * 0.8 * Math.sin(angle * Math.PI / 180);
  text.setAttribute("x", textX);
  text.setAttribute("y", textY);
  text.setAttribute("fill", "#fff");
  text.setAttribute("font-size", "15");
  text.setAttribute("font-weight", "bold");
  text.setAttribute("text-anchor", "middle");
  text.setAttribute("alignment-baseline", "middle");
  text.setAttribute("transform", `rotate(${angle}, ${textX}, ${textY})`);
  text.textContent = prizes[i].name;
  svg.appendChild(text);
}

let spinning = false,
  currentRotation = 0,
  animation = null;

async function connectWallet() {
  if (!window.ethereum) return alert("ðŸ¦Š Install MetaMask!");
  provider = new ethers.BrowserProvider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = await provider.getSigner();
  contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
  userAddress = await signer.getAddress();
  connectBtn.style.display = "none";
  disconnectBtn.style.display = "inline-block";
  walletAddressDiv.style.display = "inline-block";
  walletAddressDiv.textContent = userAddress.slice(0, 6) + "..." + userAddress.slice(-4);
}

function disconnectWallet() {
  provider = signer = contract = userAddress = null;
  connectBtn.style.display = "inline-block";
  disconnectBtn.style.display = "none";
  walletAddressDiv.style.display = "none";
}

async function spinFromBlockchain() {
  if (!contract) return alert("âš ï¸ Connect your wallet first!");
  try {
    btn.disabled = true;
    clickSound.play();
    resultText.textContent = "â³ Waiting for blockchain...";
    spinSound.currentTime = 0;
    spinSound.play();

    const tx = await contract.placeBet({ value: ethers.parseEther("0.000256") });
    const receipt = await tx.wait();

    // Ambil event BetPlaced
    const event = receipt.logs
      .map(log => {
        try {
          return contract.interface.parseLog(log);
        } catch {
          return null;
        }
      })
      .filter(e => e && e.name === "BetPlaced")[0];

    if (!event) {
      throw new Error("No BetPlaced event found.");
    }

    const { result } = event.args;
    console.log("Raw result from contract:", result); // Debug
    animateSpin(result);
  } catch (err) {
    console.error(err);
    resultText.textContent = "âŒ Transaction failed.";
    resetButton();
  }
}

function animateSpin(resultName) {
  console.log("Received resultName from backend:", resultName);
  const displayName = prizeMap[resultName] || "No Prize";
  console.log("Mapped displayName:", displayName);
  const index = prizes.findIndex(p => p.name === displayName);
  console.log("Calculated index:", index);

  if (index === -1) {
    console.error(`Hadiah tidak ditemukan: ${displayName}`);
    resultText.textContent = "Error: Hadiah tidak valid";
    resetButton();
    return;
  }

  if (animation) gsap.killTweensOf(svg);
  prizes.forEach(p => p.path.classList.remove("glow"));

  const targetSlice = slice * index + slice / 2;
  const totalRotation = currentRotation + 12 * 360 + targetSlice;
  const duration = 30 + Math.random() * 5;

  animation = gsap.fromTo(
    svg,
    { rotation: currentRotation },
    {
      rotation: totalRotation,
      duration: duration,
      ease: "power3.inOut",
      transformOrigin: "center center",
      onUpdate: () => (currentRotation = gsap.getProperty(svg, "rotation")),
      onComplete: () => {
        spinSound.pause();
        winSound.play();
        const prize = prizes[index];
        prize.path.classList.add("glow");
        resultText.innerHTML = `ðŸŽ‰ You won: <span style="color:gold;font-size:24px;">${displayName}</span> <img src="${prize.icon}" style="width:40px;height:40px;">`;
        setTimeout(resetButton, 2000);
      }
    }
  );
}

function resetButton() {
  btn.disabled = false;
  btn.textContent = "SPIN";
  spinSound.pause();
}

connectBtn.addEventListener("click", connectWallet);
disconnectBtn.addEventListener("click", disconnectWallet);
btn.addEventListener("click", spinFromBlockchain);   
</script>
